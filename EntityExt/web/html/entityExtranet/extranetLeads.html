<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro" layout:decorator="templates/extranetTemplate(sidebarClosed=true)">
<head>

    <!-- BEGIN GLOBAL MANDATORY STYLES -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&amp;subset=all" rel="stylesheet"
          type="text/css"/>

</head>
<body>
<th:block layout:fragment="header">
<!--    <th:block th:replace="fragments/headers :: entityDashboardHeader "></th:block>-->
    <div class="clearfix"></div>
</th:block>

<th:block layout:fragment="content">
    <th:block th:replace="fragments/extranetSidebarFragments :: extranetEntitySidebar(currentPage='leads')"></th:block>
    <div class="page-content-wrapper" shiro:hasPermission="menu:lead:view">
        <div class="page-content">
            <div class="row">
                <div class="col-lg-6 col-md-6">
                    <div class="portlet light bordered">
                        <div class="portlet-title">
                            <div class="caption">
                                <span class="caption-subject font-green bold uppercase" th:text="${leadsTitle}"></span>
                            </div>
                        </div>
                        <div class="portlet-body" style="display: flex; justify-content: space-around">
                            <h2 th:text="${currentMonthLead?.leads == null ? 0 : currentMonthLead?.leads}"></h2>
                            <a shiro:hasPermission="lead:report:download" class="btn red download-report" target="_blank" th:href="@{/__${@entityExtranetLeadsController.URL}__/download}">
                                <i class="fa fa-file-excel-o" style="font-size: 1em;margin-top: .25em;"></i>
                                Descargar reporte
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6">
                    <div class="portlet light bordered">
                        <div class="portlet-title">
                            <div class="caption">
                                <span class="caption-subject font-green bold uppercase">Monto a pagar (sin IGV)</span>
                            </div>
                        </div>
                        <div class="portlet-body text-center">
                            <h2 th:text="${@utilService.doubleMoneyFormat(currentMonthLead?.leads == null ? 0.0 : currentMonthLead?.leads)}"></h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="portlet light bordered">
                        <div class="portlet-body">
                            <div class="row">
                                <div class="col-md-12 col-sm-12 col-xs-12"><!--id="w-table"-->
                                    <div class="portlet transparent">
                                        <div class="portlet-body">
                                            <div class="row">
                                                <div class="col-md-12 col-sm-12 col-xs-12">
                                                    <div>
                                                        <h4 class="caption-subject font-green-steel bold">Meses anteriores</h4>
                                                    </div>
                                                    <div class="table-responsive" style="height: 500px;overflow-y: auto">
                                                        <th:block th:replace="this :: results"></th:block>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- / Top summary -->
        </div>
        <!-- END CONTENT BODY -->
    </div>
    <!-- END CONTENT -->
</th:block>

<th:block th:fragment="results">
    <table class="table table-striped table-bordered table-hover table-checkable order-column dataTable">
        <thead>
        <tr>
            <th>#</th>
            <th>Mes</th>
            <th>Total de Leads</th>
            <th>Monto</th>
            <th>Reporte</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="lead, iter : ${previousLeads}">
            <tr>
                <td th:text="${iter.index + 1}"></td>
                <td class="uppercase" th:text="${@utilService.humanMonthFormat(lead?.month, #locale)}"></td>
                <td th:text="${lead?.leads}"></td>
                <td th:text="${@utilService.doubleMoneyFormat(lead?.commissionAmount == null ? 0.0 : lead?.commissionAmount)}"></td>
                <td>
                    <a shiro:hasPermission="lead:report:download" class="btn red download-report" target="_blank"
                       th:href="@{/__${@entityExtranetLeadsController.URL}__/download(month=${lead?.monthYear.split('/')[0]}, year=${lead?.monthYear.split('/')[1]})}">
                        <i class="fa fa-file-excel-o" style="font-size: 1em;margin-top: .25em;"></i>
                        Descargar reporte
                    </a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</th:block>

</body>
</html>
