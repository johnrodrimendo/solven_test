<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="templates/extranetTemplate"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&amp;subset=all" rel="stylesheet" type="text/css"/>
    <script th:src="@{/js/bo_tablefilter.js}"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        $(document).on('ready', function () {
            var $table = $('#tableResults');
            dataTable($table, true, false, true, true);
        });
        /*]]>*/
    </script>
    <th:block th:replace="components/tracking :: social" />

</head>
<body>
<th:block layout:fragment="header">
<!--    <th:block th:replace="fragments/headers :: entityDashboardHeader "></th:block>-->
    <div class="clearfix"></div>
</th:block>
<th:block layout:fragment="content">
    <th:block th:replace="fragments/extranetSidebarFragments :: extranetEntitySidebar(currentPage=${page})"></th:block>
    <div class="page-content-wrapper">
        <div class="page-content">
            <div class="row w-creditos-procesados">

                <th:block th:replace="fragments/headers :: entityContentHeader"></th:block>

                <div class="col-lg-12">
                    <div class="portlet light bordered tablefilter">
<!--                        <div class="portlet-title">-->
<!--                            <div class="caption">-->
<!--                                <span class="caption-subject font-green bold uppercase" th:text="${title}"></span>-->
<!--                            </div>-->
<!--                        </div>-->

                        <div class="portlet-body">
                            <div id="creditsTable" class="tablefilter-table">
                                <div class="table-responsive" style="overflow: auto">
                                    <table id="tableResults" class=" table table-striped table-bordered table-hover table-checkable order-column dataTable">
                                        <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>Fec. Registro</th>
                                            <th>Codigo</th>
                                            <th>CUIT</th>
                                            <th>Nombre</th>
                                            <th>Destino</th>
                                            <th>Contacto</th>
                                            <th>Tipo Cliente</th>
                                            <th>Fec.Nac</th>
                                            <th>Email</th>
                                            <th>Celular</th>
                                            <th>Monto</th>
                                            <th>Cuotas</th>
                                            <th>Cuota Promedio</th>
                                            <th>Tasa</th>
                                            <th>Telefono</th>
                                            <th>E.Civil</th>
                                            <th>Actividad</th>
                                            <th>PEP</th>
                                            <th>FATCA</th>
                                            <th>Direccion</th>
                                            <th>Documentacion</th>
                                            <th>Banco</th>
                                            <th>Tipo cuenta</th>
                                            <th>CBU</th>
                                            <th></th>
                                            <th class="all"></th>
                                         </tr>
                                        </thead>
                                        <tbody>
                                        <th:block th:replace="this :: list"></th:block>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</th:block>

<th:block th:fragment="list">
    <tr th:each="credit, iterCredit : ${credits}"
        th:style="${credit?.observationReason?.id != null }? 'background-color:#FFFFCC'">
        <td th:text="${iterCredit.count}"></td>
        <td th:text="${@utilService.dateFormat(credit?.generationDate)}" th:attr="data-order=${@utilService.datetimeYearFirstFormat(credit?.inactiveWOScheduleDate)}"></td>
        <td>
            <span th:if="${credit?.creditId == null}"  th:text="${credit?.code}"></span>
            <a th:if="${credit?.creditId != null}" th:href="@{/credit/__${credit?.creditId}__}"
               th:text="${credit?.code}"></a>
        </td>
        <td th:text="${credit?.personDocumentNumber}"></td>
        <td th:text="${credit?.fullName}"></td>
        <td th:text="${credit?.getBDSDestino()}"></td>
        <td th:text="${credit?.getBDSContacto()}"></td>
        <td th:text="${credit?.getBDSTipoCliente()}"></td>

        <td th:text="${@utilService.dateFormat(credit?.dateOfBirth)}" th:attr="data-order=${@utilService.datetimeYearFirstFormat(credit?.inactiveWOScheduleDate)}"></td>
        <td th:text="${credit?.email}"></td>
        <td th:text="${credit?.mobile}"></td>
        <td th:text="${@utilService.doubleMoneyFormat(credit?.amount, credit?.currency)}"></td>
        <td th:text="${credit?.installments}"></td>
        <td th:text="${@utilService.doubleMoneyFormat(credit?.installmentAmountAvg,credit?.currency)}"></td>
        <td th:text="${credit?.nominalAnualRate}"></td>
        <td th:text="${credit?.phone}"></td>
        <td th:text="${credit?.maritalStatus?.status}"></td>
        <td th:text="${credit?.getBDSActividadAfip(@catalogService)}"></td>
        <td th:text="${credit?.pep == null} ? '' : (${credit?.pep}?'Si':'No')"></td>
        <td th:text="${credit?.facta == null} ? '' : (${credit?.facta}?'Si':'No')"></td>
        <td th:text="${credit?.address}"></td>
        <td>
            <a th:if="${credit?.creditId != null}" target="_blank" th:href="@{/userFile/__${credit?.id}__}" class="btn red btn-sm">
                <i class="fa fa-file-pdf-o" style="font-size: 1.5em;margin-top: .25em;"></i>
            </a>
        </td>        <td th:text="${credit?.bank?.name}"></td>
        <td th:text="${credit?.bankAccountType}"></td>
        <td th:text="${credit?.cbu}"></td>
        <td>
            <th:block shiro:hasPermission="loanApplication:viewAsClient">
                <a th:if="${credit?.creditId != null}" target="_blank" th:href="@{/redirectToClientProcess(creditId=${credit?.creditId})}" >Continuar el proceso</a>
                <a th:if="${credit?.creditId == null}" target="_blank" th:href="@{/redirectToClientProcess(loanApplicationId=${credit?.loanApplicationId})}" >Continuar el proceso</a>
            </th:block>
        </td>
        <td>
            <th:block>
                <button type="button" shiro:hasPermission="loan:expire" class="btn red btn-sm expire-loan" th:onclick="'expireLoanApplication(this,' + ${credit?.loanApplicationId} + ')'">
                    Expirar solicitud
                </button>
            </th:block>
        </td>
    </tr>
    <script th:inline="javascript">
        /*<![CDATA[*/
        function expireLoanApplication(event, loanId) {
            var btnRef = $(event);

            swal({
                    title: "",
                    text: "¿Está seguro que desea expirar la solicitud?",
                    type: "warning",
                    showCancelButton: true,
                    confirmButtonColor: "#DD6B55",
                    confirmButtonText: "¡Sí, expirar!",
                    cancelButtonText: "Cancelar",
                    closeOnConfirm: false,
                    html: true
                },
                function (expire) {
                    swal.close();

                    if (expire) {
                        btnRef.loading();
                        defaultAjax({
                            url: /*[[@{/loanApplication/__${page}__/expire}]]*/null,
                            type: 'POST',
                            data: {
                                loanId: loanId
                            },
                            success: function (data) {
                                resetTimer();
                                $('#tableResults').DataTable().destroy();
                                $('#tableResults > tbody').html(data);
                                var $table = $('.table');
                                dataTable($table, true, false, true, true);

                                swal("Expirada", "La solicitud fue expirada.", "success");
                            },
                            complete: function () {
                                btnRef.unloading();
                            }
                        });
                    }

                });
        }
        /*]]>*/
    </script>
</th:block>
</body>
</html>
