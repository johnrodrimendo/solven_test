<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="templates/privatePagesTemplate">
<head>
</head>
<body>

<th:block layout:fragment="head">
</th:block>

<th:block layout:fragment="content">
    <div class="container">
        <h2 th:text="#{validateCellphone.tittle}"></h2>
        <form role="form" action="#" th:action="@{/user/cellphone/validate}"
              th:object="${validateCellphoneForm}" method="post" id="frmValidate">

            <div class="form-group">
                <p th:text="#{validateCellphone.validation.message(${user.phoneNumber})}"></p>
            </div>

            <div class="form-group">
                <input type="text" th:field="*{authToken}" class="form-control"/>
            </div>

            <input type="hidden" th:name="userId" th:value="${user.id}"/>
            <input type="hidden" th:name="userLoanCrypto" th:value="${userLoanCrypto}"/>

            <div class="form-group">
                <button type="submit" class="btn btn-info btn-lg">Validar</button>
            </div>

        </form>
    </div>
</th:block>
</body>
</html>
