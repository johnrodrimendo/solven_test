<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="templates/loanApplicationWizardTemplate" th:with="step = 1">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
</head>
<body>

<th:block layout:fragment="head">
    <!--Jquery Validation-->
    <script th:src="${@urlService.externalUrl(#httpServletRequest) + '/jquery-validation/dist/jquery.validate.min.js'}"></script>
    <script th:src="${@urlService.externalUrl(#httpServletRequest) + '/jquery-validation/dist//additional-methods.min.js'}"></script>
    <!-- Bootstrap DatePicker -->
    <link rel="stylesheet" th:href="${@urlService.externalUrl(#httpServletRequest) + '/bootstrap-datepicker/dist/css/bootstrap-datepicker3.css'}"/>
    <script th:src="${@urlService.externalUrl(#httpServletRequest) + '/bootstrap-datepicker/dist/js/bootstrap-datepicker.js'}"></script>
    <script th:src="${@urlService.externalUrl(#httpServletRequest) + '/bootstrap-datepicker/dist/locales/bootstrap-datepicker.es.min.js'}"></script>
    <!--Range slider-->
    <script th:src="${@urlService.externalUrl(#httpServletRequest) + '/ion.rangeSlider/js/ion.rangeSlider.min.js'}"></script>
    <link rel="stylesheet" th:href="${@urlService.externalUrl(#httpServletRequest) + '/ion.rangeSlider/css/ion.rangeSlider.css'}"/>
    <link rel="stylesheet" th:href="${@urlService.externalUrl(#httpServletRequest) + '/ion.rangeSlider/css/ion.rangeSlider.skinNice.css'}"/>
    <!--Input Mask-->
    <script th:src="${@urlService.externalUrl(#httpServletRequest) + '/jquery-inputmask/jquery.inputmask.bundle.min.js'}"></script>

    <!--Own-->
    <script th:inline="javascript" charset="ISO-8859-1">
        /*<![CDATA[*/
        var errorMessage = /*[[${errorMessage}]]*/null;
        var jsonFormValidation;

        $(document).ready(function () {

            if (errorMessage != null) {
                $('#errorModal').find('p').html(errorMessage);
                $('#errorModal').modal('show');
            }

            var validator = /*[[${loanApplicationStep1Form.validator.toJson(#locale)}]]*/null;
            if (validator != null) {
                console.log(validator);
                var jsonValidator = JSON.parse(validator);
                jsonFormValidation = createFormValidationJson(jsonValidator, $('#frmRegister'));

                jsonFormValidation.rules.declarePEP = {};
                jsonFormValidation.rules.declarePEP.required = true;

                $('#frmRegister').validateForm(jsonFormValidation);
            }

            $('#maritalStatus').on('change', function () {
                /* Reset Forms */
                $('#frmRegister').data('validator').resetForm();
                clearElementsInContainer($('#companionContainer'));
                if (this.value == '') {
                    $('#companionContainer').find('input,select').addClass('ignore_validation');
                    return;
                } else if (this.value == '2' || this.value == '4') {
                    $('#companionContainer').find('input,select').removeClass('ignore_validation');
                    $('#companionContainer').show(300, function () {
                        closeSummaryPanelByIndex(0);
                        openSummaryPanelByIndex(1);
                    });
                    if (this.value == '2') {
                        $('#companionContainerTittle').html(/*[[#{registerLoanForm1.companionData.tittle.married}]]*/);
                    } else if (this.value == '4') {
                        $('#companionContainerTittle').html(/*[[#{registerLoanForm1.companionData.tittle.cohabitant}]]*/);
                    }

                } else {
                    $('#companionContainer').find('input,select').addClass('ignore_validation');
                    $('#companionContainer').hide(300, function () {
                        closeSummaryPanelByIndex(0);
                        openSummaryPanelByIndex(2);
                    });
                }
            });

            $('#companionDocNumber').on('blur', function () {
                if ($('#companionDocNumber').val() != '') {
                    if ($('#companionDocNumber').valid() != '') {
                        if ($('#companionDocNumber').data('lastValue') != $('#companionDocNumber').val()) {
                            $('#companionDocNumber').data('lastValue', $('#companionDocNumber').val());
                            var url = /*[[@{/person/reniec/}]]*/;
                            defaultAjax({
                                url: url + "/" + $('#companionDocNumber').val(),
                                type: 'GET',
                                success: function (data) {
                                    $('#companionName').val();
                                    $('#companionFirstSurname').val('');
                                    $('#companionLastSurname').val('');
                                    if (isJsonString(data)) {
                                        dataJson = JSON.parse(data)
                                        $('#companionName').val(dataJson.name);
                                        $('#companionName').change();
                                        $('#companionFirstSurname').val(dataJson.firstSurname);
                                        $('#companionFirstSurname').change();
                                        $('#companionLastSurname').val(dataJson.lastSurname);
                                        $('#companionLastSurname').change();
                                    }
                                }
                            })
                        }
                    }
                }
            });

            $('#birthday').datepicker({
                endDate: "-18y",
                autoclose: true,
                startView: 2,
                format: "dd/mm/yyyy",
                focusOnShow: true
//                endDate: "today"
            });

            configureSummaryPanel([
                $('#docType'), $('#docNumber'), $('#name'), $('#firstSurname'), $('#lastSurname'), $('#birthday'), $('#gender'), $('#nationality'), $('#pep'), $('#maritalStatus')
            ]);
            configureSummaryPanel([
                $('#companionDocType'), $('#companionDocNumber'), $('#companionName'), $('#companionFirstSurname'), $('#companionLastSurname')
            ]);
            configureSummaryPanel([
                $('#phoneNumber'), $('#cityCode'), $('#landline'), $('#email')
            ]);


            $("#maritalStatus").change();

            /*var options = $('#nationality option');
             var arr = options.map(function (_, o) {
             return {
             t: $(o).text(),
             v: o.value
             };
             }).get();
             arr.sort(function (o1, o2) {
             return o1.t > o2.t ? 1 : o1.t < o2.t ? -1 : 0;
             });
             options.each(function (i, o) {
             console.log(i);
             o.value = arr[i].v;
             $(o).text(arr[i].t);
             });*/

            $('#nationality option').sort(NASort).appendTo('#nationality');
            $('#nationality option:eq(85)').insertBefore('#nationality option:eq(0)');

            $("#nationality")[0].selectedIndex = 0;

            $('#btnSubmit').click(function (e) {
                e.preventDefault();
                if($('#frmRegister').valid()){
                    $('#loading-ajax').removeClass('loading-ajax-invisible');
                    $('#loading-ajax').addClass('loading-ajax-visible');
                    $('#text-button').text('Espere...');
                    $(this).prop('disabled', true);
                    defaultAjax({
                        url: /*[[@{/loanapplication/personalInformation/__${loanAplicationToken}__}]]*/null,
                        type: 'POST',
                        form: $('#frmRegister'),
                        data: $('#frmRegister').serializeObject(),
                        error: function(){
                            $('#loading-ajax').addClass('loading-ajax-invisible');
                            $('#loading-ajax').removeClass('loading-ajax-visible');
                            $('#text-button').text('Continuar');
                            $(this).prop('disabled', false);
                        }
                    });
                }
            });

            initSummaryPanel();
        });

        function NASort(a, b) {
            if (a.innerHTML == 'NA') {
                return 1;
            }
            else if (b.innerHTML == 'NA') {
                return -1;
            }
            return (a.innerHTML > b.innerHTML) ? 1 : -1;
        }

        /*]]>*/
    </script>
</th:block>

<th:block layout:fragment="contentTab1">

                                        </select>
                                        <div class="errorContainer">
                                            <span class="help-block form-field-error-message"
                                                  th:if="*{validator.cityCode.hasErrors}"
                                                  th:text="*{validator.cityCode.errors}"></span>
                                        </div>
                                        <small class="help-block muted">Ej: Lima</small>
                                    </div>
                                </div>
                            </div>
                            <div class="cl">
                                <div class="fields"
                                     th:classappend="*{validator.email.hasErrors?'has-error has-feedback':''}">
                                    <div class="form-group label-floating">
                                        <label class="control-label">Tel&eacute;fono fijo</label>
                                        <input th:field="*{landline}" type="text"
                                               class="form-control small-input-number"/>
                                        <div class="errorContainer">
                                        <span class="help-block form-field-error-message"
                                              th:if="*{validator.landline.hasErrors}"
                                              th:text="*{validator.landline.errors}"></span>

                                        </div>
                                        <small class="help-block muted">Ej: 2411850</small>
                                    </div>

                                </div>
                            </div>
                            <div class="cl">
                                <div class="fields">
                                    <div class="form-group label-floating">
                                        <label class="control-label" for="email" th:text="#{form.field.email}"></label>
                                        <input type="text" th:field="*{email}" class="form-control input-email"/>
                                        <div class="errorContainer">
                                        <span class="help-block form-field-error-message"
                                              th:if="*{validator.email.hasErrors}"
                                              th:text="*{validator.email.errors}"></span>
                                        </div>
                                        <small class="help-block muted">Ej: roxanabt@gmail.com</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--<div class="control-group checkbox">-->
            <!--<label><input type="checkbox" th:text="#{registerForm.aceptConditions}" name="termsAndConditions"-->
            <!--id="termsAndConditions"/></label>-->
            <!--</div>-->
            <div class="actions">
                <div class="loan-button">
                    <button id="btnSubmit" type="submit" class="button red-button">
                        <div id="loading-ajax" class="loading-ajax-invisible">
                            <div class="sk-circle">
                                <div class="sk-circle1 sk-child"></div>
                                <div class="sk-circle2 sk-child"></div>
                                <div class="sk-circle3 sk-child"></div>
                                <div class="sk-circle4 sk-child"></div>
                                <div class="sk-circle5 sk-child"></div>
                                <div class="sk-circle6 sk-child"></div>
                                <div class="sk-circle7 sk-child"></div>
                                <div class="sk-circle8 sk-child"></div>
                            </div>
                            <span class="loading-text">Cargando<span>.</span><span>.</span><span>.</span></span>
                        </div>
                        <span id="text-button">Continuar</span>
                    </button>
                </div>
            </div>
            <div class="info-quote">
                <div class="loanformdisclaimer2">
                    <p th:text="#{form.field.declarePEPsup}"></p>
                </div>
            </div>
        </form>
    </div>
</th:block>
</body>
