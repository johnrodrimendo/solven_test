                <div class="avatar-progress">
                    <div class="avatar-advisor avatar-advisor-content">
                        <img class="avatar-advisor-img" th:style="${@brandingService.isBranded(#httpServletRequest) ? 'border: 3px solid '+@brandingService.getEntityBrandingPrimaryColor(#httpServletRequest, '#F7323F')+'!important;' : ''}" th:src="${agent?.getProcessAvatar()}"/>
                    </div>
                </div>
                <div class="horizontal-line">
                    <div class="line"></div>
                </div>
            </div>

            <div id="question-replaceable"></div>

            <div id="error-content">
                <div class="block text-center">
                    <p class="text-black" th:text="${status}"></p>
                    <br/>
                    <div class="actions">
                        <th:block th:switch="${@brandingService.isBranded(#httpServletRequest)}">
                            <a th:case="false" th:href="@{/}" class="anchor-button bg-red ">Ir a Solven</a>
                            <a th:case="true" id="irHome" th:href="@{/}" class="anchor-button bg-red" >Ir a Home</a>
                        </th:block>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Header begins -->
    <th:block layout:fragment="footers">
        <th:block th:replace="fragments/footers :: processFooter"></th:block>
    </th:block>
    <!-- Header ends -->
    <th:block th:replace="fragments/modalContactFragment :: modalContactFragment"></th:block>
    <script th:inline="javascript">
        /*<![CDATA[*/
        function getUrlBase(urlPathBase){
            let isAlfin = [[${@brandingService.isBranded(#httpServletRequest) and @brandingService.getEntityBranding(#httpServletRequest)?.entity?.id == T(com.affirm.common.model.catalog.Entity).AZTECA}]];
            if(isAlfin){
                document.getElementById("irHome").href='https://www.alfinbanco.pe';
                return;
            }
            let urlBase = urlPathBase.origin;
            if(urlBase[urlBase.length -1] == '/') urlBase = urlBase.substring(0, urlBase.length - 1);
            let urlPathName =  urlPathBase.pathname || "";
            if(urlPathName.length && urlPathName[0] == "/") urlPathName = urlPathName.substring(1,urlPathName.length-1);
            if(urlPathName.indexOf("/") != -1) urlPathName = urlPathName.substring(0,urlPathName.indexOf("/"));
            switch (urlPathName){
                case 'pagos':
                case 'pago-de-cuota':
                case 'cuenta':
                case 'identidad':
                case 'consejero':
                    if(urlPathName == 'pagos') urlPathName = 'pago-de-cuota';
                    let urlToReturn = urlBase + '/' + urlPathName;
                    document.querySelectorAll("a.logo").forEach(function(logoLinkUrl) {
                        logoLinkUrl.setAttribute("href", urlToReturn)
                    });
                    document.getElementById("irHome").href=urlToReturn;
                    break;
            }
        }

        var componentSelector = document.querySelector("a.logo");
        if(componentSelector != null){
            getUrlBase(new URL(window.location.href));
        }
        /*]]>*/
    </script>
</th:block>

</body>
</html>
