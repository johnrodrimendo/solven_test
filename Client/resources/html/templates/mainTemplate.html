    <!-- Carousel -->

    <script th:inline="javascript">
        let primaryLoadingColor = [[${@brandingService.getEntityBrandingPrimaryColor(#httpServletRequest, '#26CAD3')}]];
        let rootVarLoading = document.createElement('style');
        rootVarLoading.type = 'text/css';
        rootVarLoading.innerHTML = `:root {--loading-page-color: ${primaryLoadingColor}; --loading-color: ${primaryLoadingColor}}`;
        document.getElementsByTagName('head')[0].appendChild(rootVarLoading);
    </script>

    <script>
        var hideloading = /*[[${hideLoading}]]*/null;
        var executeHideLoading = false;

        function removeLoading(){
            if(!executeHideLoading){
                let result = $("#loading-screen").remove();
                if(result.length){
                    executeHideLoading = true;
                }
            }
            if(!executeHideLoading) setTimeout(()=>{
                removeLoading();
            },1000);
        }

        if(hideloading) {
            removeLoading();
        }
        
        $(document).ready(function () {
            $("#carousel-press").doOnce(function () {
                $("#carousel-press").owlCarousel({
                    items: 4, // remove later
                    nav: true,
                    navText: ['<i class="icon icon-control-prev"></i>', '<i class="icon icon-control-next"></i>'],
                    responsiveClass: true,
                    responsive: {
                        0: {
                            items: 1,
                            nav: true
                        },
                        600: {
                            items: 3,
                            nav: false
                        },
                        1000: {
                            items: 4,
                            nav: true,
                            loop: false
                        }
                    }
                });
            });
        });
    </script>
    <!-- / Carousel -->

    <script th:inline="javascript">
        /*<![CDATA[*/
        // Variable globales
        var system = {
            contextPath: /*[[ ${#httpServletRequest.getContextPath()} ]]*/,
            unloadAlert: false
        };
        window.addEventListener("beforeunload", function (e) {
            if (system.unloadAlert) {
                var confirmationMessage = '¿Est&aacute;s seguro que deseas salir de la página?';
                (e || window.event).returnValue = confirmationMessage; //Gecko + IE
                return confirmationMessage; //Gecko + Webkit, Safari, Chrome etc.
            }
        });
        /*]]>*/
    </script>

    <script th:inline="javascript">
        /*<![CDATA[*/
        var hideloading = /*[[${hideLoading}]]*/null;
        if(hideloading) $("#loading-screen").hide();
        $(document).on('ready', function () {
            var jsBranding = [[${@brandingService.getExtranetBrandingAsJson(#httpServletRequest)}]];
            customStyleTemplateCssClass(jsBranding);

            function customStyleTemplateCssClass(data){
                if(data == null) {
                    $("#loading-screen").css("display","none");
                    return;
                }
                var style = document.createElement('style');
                style.type = 'text/css';
                style.innerHTML = ``;
                //login
                if(data.faviconUrl){
                    $('head').append('<link href="'+data.faviconUrl+'" rel="icon"/>');
                }
                if(data.loginLogoImg) style.innerHTML += `.login-page {background: ${data.loginLogoImg} !important} \n`;
                if(data.loginBackground) style.innerHTML += `.login-page {background: ${data.loginBackground} !important } \n`;
                if(data.loginButtonBackgroundColor) style.innerHTML += `#resetButton, #loginButton {background-color: ${data.loginButtonBackgroundColor} !important } \n`;
                if(data.loginButtonTextColor) style.innerHTML += `#resetButton, #loginButton {color: ${data.loginButtonTextColor} !important }\n`;
                if(data.loginButtonTextColor) style.innerHTML += `#resetButton, #loginButton {color: ${data.loginButtonTextColor} !important }\n`;
                if(data.loginLinkTextColor) {
                    style.innerHTML += `
                    #loginForm > div:nth-child(4) > a:nth-child(2), #resetForm > div.field:nth-child(3) > a:nth-child(1) {color: ${data.loginLinkTextColor} !important }\n
                    .styled-checkbox:checked + label:after {
                        background: ${data.loginLinkTextColor} !important;
                        box-shadow: 2px 0 0 ${data.loginLinkTextColor}, 4px 0 0 ${data.loginLinkTextColor}, 4px -2px 0 ${data.loginLinkTextColor}, 4px -4px 0 ${data.loginLinkTextColor}, 4px -6px 0 ${data.loginLinkTextColor}, 4px -8px 0 ${data.loginLinkTextColor};
                    }
                    .styled-checkbox + label:before {
                        border: 1px solid ${data.loginLinkTextColor} !important;
                    }
                    `;
                }

                if(data.loginInputBackgroundColor) style.innerHTML += `#inputEmailReset, #exampleInputEmail22, #exampleInputPassword42 {background-color: ${data.loginInputBackgroundColor} !important }\n`;
                if(data.loginInputTextColor) style.innerHTML += `#inputEmailReset, #exampleInputEmail22, #exampleInputPassword42 {color: ${data.loginInputTextColor} !important }\n`;
                if(data.loginInputTextColor) style.innerHTML += `#inputEmailReset, #exampleInputEmail22, #exampleInputPassword42 {color: ${data.loginInputTextColor} !important }\n`;
                if(data.headerBackgroundColor) style.innerHTML += `.page-header.navbar, .page-header.navbar .top-menu .navbar-nav > li.dropdown-dark .dropdown-menu {background: ${data.headerBackgroundColor} !important;} \n`;
                if(data.headerTextColor) style.innerHTML += `.page-header.navbar .top-menu .navbar-nav > li.dropdown-language > .dropdown-toggle > .langname, .page-header.navbar .top-menu .navbar-nav > li.dropdown-user > .dropdown-toggle > .username, .page-header.navbar .top-menu .navbar-nav > li.dropdown-user > .dropdown-toggle > i, #countdown {color: ${data.headerTextColor} !important;} \n`;
                if(data.alertTextColor){
                    style.innerHTML += `.sweet-alert h2, .sweet-alert p {color: ${data.alertTextColor} !important;}\n`;
                }
                if(data.alertButtonBackgroundColor){
                    style.innerHTML += `.sweet-alert button{background-color: ${data.alertButtonBackgroundColor} !important;}\n`;
                }
                if(data.alertButtonTextColor){
                    style.innerHTML += `.sweet-alert button {color: ${data.alertButtonTextColor} !important;}\n`;
                }
                if(data.loginLogoImg){
                    style.innerHTML += `i.icon:nth-child(1), i.icon:nth-child(2){display : none !important;}; \n`;
                    $('.custom-logo-img').show();
                    $('.custom-logo-img').attr("src",data.loginLogoImg);
                }
                document.getElementsByTagName('head')[0].appendChild(style);
               setTimeout(() => {
                   $("#loading-screen").css("display","none");
               },1000)
            }


        });
        /*]]>*/
    </script>
