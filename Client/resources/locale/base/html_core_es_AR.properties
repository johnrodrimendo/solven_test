lending-service-AprendeMas-group1-title = Somos la plataforma de cr\u00e9ditos online utilizada por m\u00eds Entidades Financieras en Latinoam\u00e9rica.
lending-service-AprendeMas-group1-parrafo1 = Nos asociamos con Bancos, Financieras y Cooperativas, para ayudarlos a adquirir clientes en el canal online. <br/> Somos la primera plataforma en ofrecer un <strong>Marketplace</strong> de cr\u00e9ditos y una soluci\u00f3n <strong>Lending as a Service (LaaS).</strong>
lending-service-AprendeMas-group1-parrafo2 = Proveemos la mejor tecnolog\u00eda del mercado, ayudamos a las Empresas Financieras a vender sus productos en l\u00ednea.

lending-service-AprendeMas-group2-title =  Programas
lending-service-AprendeMas-group2-subTitle = Marketplace
lending-service-AprendeMas-group2-parrafo1= Adquir\u00ed nuevos clientes a trav\u00e9s de Solven. Ponemos a tu disposici\u00f3n un canal de distribuci\u00f3n adicional para tus productos. 
lending-service-AprendeMas-group2-parrafo2 = \u00a1Sin esfuerzo&#33; Nos encargamos absolutamente de todo, desde la adquisici\u00f3n de usuarios hasta la verificaci\u00f3n de los solicitantes.
lending-service-AprendeMas-group2-parrafo3 = Adaptamos nuestro software a tus procesos, para que empieces a operar online en 30 d\u00eas.

lending-service-AprendeMas-group3-title = Lending as a Service
lending-service-AprendeMas-group3-parrafo1 = Te damos la seguridad y la potencia del mejor software de originaci\u00f3n cr\u00e9ditos en l\u00ednea del mercado, completamente adaptado a tus necesidades.
lending-service-AprendeMas-group3-parrafo2 = Customizamos el look &amp; feel de tu entidad financiera, para que puedas tener tu canal de originaci\u00f3n en l\u00ednea sin esfuerzo de tu equipo de IT, y en tan solo 45 d\u00edas.
lending-service-AprendeMas-group3-parrafo3 = M\u00e1s de 15 empresas financieras ya trabajan con nosotros a lo largo de Latinoam\u00e9rica.

lending-service-AprendeMas-group4-title = Programa de afiliados
lending-service-AprendeMas-group4-parrafo1 = \u00bfTen\u00e9s un sitio de finanzas personales, un e-commerce o una web con gran cantidad de visitas&#63; As\u00f3ciate a Solven y comenz\u00e1 a mejorar la monetizaci\u00f3n de tu web.
lending-service-AprendeMas-group4-parrafo2 = Nuestro Marketplace est\u00e1 conectado a m\u00e1s de 15 entidades financieras de la regi\u00f3n, que ofrecen sus productos en l\u00ednea a trav\u00e9s nuestro.
lending-service-AprendeMas-group4-parrafo3 = Estamos expandiendo Solven a lo largo de todo Latinoam\u00e9rica.


lending-service-partner-parrafo1 = Los usuarios est&aacute;n migrando a canales digitales de manera acelerada. El otorgamiento de cr&eacute;ditos en l&iacute;nea requiere de conocimientos especializados, en el manejo de procesos de adquisici&oacute;n.
lending-service-partner-parrafo2 = En Solven, estamos enfocados en el desarrollo del mejor proceso de originaci&oacute;n online. Ofrecemos una soluci&oacute;n flexible y un time to market inmejorable. Colaboramos con las entidades financieras m&aacute;s innovadoras de la regi&oacute;n.




