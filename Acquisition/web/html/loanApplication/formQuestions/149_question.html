<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="question">
    <th:block th:replace="loanApplication/formQuestions/questionConfig :: config"></th:block>
    <div class="questions-section animated fadeInRight">
        <div class="questions-section animated fadeInRight">
            <div class="forms q149">
                <p th:utext="#{question.149.title}"></p>
                <div class="field inline" th:each="kind : ${kinds}">
                    <label class="h-input-radio">
                        <input type="radio" name="kind" th:value="${kind.key}"/>
                        <div class="option-wrapper">
                            <div class="iconic-option-inner">
                                <div class="radio inline"></div>
                                <h5 class="inline" th:text="${kind.value}"></h5>
                            </div>
                        </div>
                    </label>
                </div>
            </div>
        </div>
    </div>


    <script th:inline="javascript">
        /*<![CDATA[*/

        $('input[name=kind]:radio').change(function () {
            questionFw.ajaxToCurrentQuestionController({
                type: "POST",
                data: {kind: $(this).val()}
            }, "");
        });

        /*]]>*/
    </script>


</th:block>
</html>
