        :root {

        .caja-semaforo {

        .caja-porcentaje {

        .progress-bar {
            height: 120px;
            border-radius: 24px;
            width: 40%;
            margin: 0 auto;
            float: none;
        }

        .progress-bar--gradient {
            background: linear-gradient(to right, red 0, red 30%, orange 50%, yellowgreen 85%, green 100%);
            border-radius: 5px;
            height: inherit;
            width: 100%;
            display: flex;
        }

        .progress-bar--progress {
            /*min-width: 48px;*/
            min-width: 0px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        .progress-bar--progress-selector {
            display: block;
            color: white;
            /*padding: 0 .625rem;*/
            background: var(--branding-loading-color);
            width: 3px;
            height: 125px;
        }

        .progress-bar--progress-value {
            margin-bottom: 140px;
            margin-right: -25px;
            color: var(--branding-loading-color);
        }

        .progress-bar--not-progress {
            flex-grow: 1;
            /* 	flex-shrink: 1; */
            height: inherit;
            background: #ccc;
            border-end-end-radius: 5px;
            border-start-end-radius: 5px;
            /* 	border-top-right-radius: 24px;
                border-bottom-right-radius: 24px; */
        }

        .panel-group .panel + .panel {
            margin-top: 0px !important;
        }

        .panel-default > .panel-heading {
            color: #333333;
            background-color: #ffffff;
            border-color: #ffffff;
        }

        .panel-heading {
            padding: 15px 15px;
        }

        .circle {
            background: var(--branding-loading-color);
            color: white;
            display: block;
            font-weight: normal;
            line-height: 1.6em;
            text-align: center;
            margin-right: 5px;
            width: 1.6em;
            height: 1.6em;
            border-radius: 0.8em;
        }

        .lista > li {
            margin-left: 35px;
        }

        .panel {
            border: none;
            border-bottom: 1px #ddd solid;
        }

        .panel-title {
            display: flex;
        }

        .panel-title > a {
            display: block;
            line-height: 1.6em;
            width: 90%;
        }

        .active-collapse {
            background-color: #fa461621 !important;
            color: var(--branding-loading-color) !important;
            font-weight: bold;
        }

        .panel-heading .accordion-toggle:before {
            content: "";
            display: block;
            height: 15px;
            width: 15px;
            background-size: 15px 15px;
            background-image: url("https://solven-public.s3.amazonaws.com/img/iconos_extranet/arrow-down-sign-to-navigate.svg");
            background-repeat: no-repeat;
            float: right;
            transform: rotate(-180deg);
            margin-top: 5px;
        }

        .panel-heading .accordion-toggle.collapsed:before {
            transform: rotate(0deg);
        }

        .btn-outline {
            border: 1px solid var(--branding-loading-color) !important;
            background-color: white !important;
            color: var(--branding-loading-color) !important;
        }

        .btn-green{
            background: var(--branding-loading-color);
            color: rgb(255, 255, 255);
        }

        .btn-green:disabled{
            background: var(--branding-loading-color) !important;
            opacity: 0.5;
            cursor: default;
            box-shadow: none;
         }
        .btn-green:disabled:hover{
            box-shadow: none;
        }

        .btn-outline:disabled {
            border: 1px solid var(--branding-loading-color) !important;
            background-color: white !important;
            color: var(--branding-loading-color) !important;
            cursor: default;
            box-shadow: none;
            opacity: 0.5;
        }
        .btn-outline:disabled:hover {
            box-shadow: none;
        }

        .panel-group {

            width: 50%;
            margin: 0 auto;

        @media only screen and (max-width: 750px) {

        @media only screen and (max-width: 550px) {

    <script th:inline="javascript">
        /*<![CDATA[*/

        document.documentElement.style.setProperty('--branding-loading-color', /*[[${@brandingService.getEntityBrandingPrimaryColor(#httpServletRequest, '#26CAD3')}]]*/);
        document.documentElement.style.setProperty('--branding-second-color', /*[[${@brandingService.getEntityBrandingSecundaryColor(#httpServletRequest, '#FFA100')}]]*/);

        var showCustomFooter = /*[[${showCustomFooter}]]*/false;
        if(showCustomFooter) $(showCustomFooter).show();

        showSemaforo = true;

        $('#btnSemaforo').click(function () {
            if (showSemaforo) {
                $('.caja-porcentaje').css("display", "block");
                $('.caja-semaforo').css("display", "none");
                $('#btnSemaforo').html("Regresar")
                $('#detalleBtnMiPerfil').css("display", "none");
                showSemaforo = false;
            } else {
                $('.caja-semaforo').css("display", "block");
                $('.caja-porcentaje').css("display", "none");
                $('#btnSemaforo').html("Mi Perfil")
                $('#detalleBtnMiPerfil').css("display", "block");
                showSemaforo = true;
            }

        })

        var message = /*[[${message}]]*/;
        var evaluationStatus = /*[[${evaluationStatus}]]*/;

        valueProgress(evaluationStatus);


        function valueProgress(evaluationStatus) {

            let progress = 0;
            switch (evaluationStatus) {
                case "C03":
                    progress = 30;
                    break;
                case "C02":
                    progress = 45;
                    break;
                case "SE01":
                    progress = 50;
                    break;
                case "SB02":
                    progress = 55;
                    break;
                case "SB01":
                case "C01":
                    progress = 60;
                    break;
                case "SA0":
                case "S02":
                    progress = 65;
                    break;
                case "S01":
                    progress = 70;
                    break;
                case "M03":
                    progress = 75;
                    break;
                case "M02":
                    progress = 80;
                    break;
                case "M01":
                    progress = 85;
                    break;
                case "P01":
                    progress = 88;
                    break;
                case "P02":
                    progress = 90;
                    break;
                case "P03":
                    progress = 95;
                    break;
                default:
                    progress = 0;
                    break;
            }

            let el1 = $('.progress-bar--progress')[0];
            el1.style.width = progress + '%';

            /*let el2 = $('.progress-bar--progress-value')[0];
            el2.textContent = progress + '%'*/
        }

        $('#accordion > .panel').on('show.bs.collapse', function (e) {
            $('.panel-heading').removeClass("active-collapse");
            $(this).find('.panel-heading').addClass("active-collapse");
        });

        $('#sendBtn').click(function () {
            callFbEvent();
            questionFw.ajaxToCurrentQuestionController({
                type: "POST",
                data: {}
            }, "prestAlToke");
        })

        var isFbCalled = false;
        var fbEventOnClick = /*[[${fbEventOnClick}]]*/null;
        function callFbEvent(){
            try {
                if (fbEventOnClick != null && !isFbCalled) {
                    fbq('trackCustom', fbEventOnClick);
                    isFbCalled = true;
                }
            }catch(e){
                console.log(e)
            }
            return true;
        }

        /*]]>*/
    </script>
