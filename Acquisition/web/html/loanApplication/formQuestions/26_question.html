    <script th:inline="javascript">
        /*<![CDATA[*/
        var isPeru = [[${@countryContextService.isCountryContextInPeru(#httpServletRequest)}]];
        var isAzteca = [[${loanApplication?.entityId != null and loanApplication?.entityId == T(com.affirm.common.model.catalog.Entity).AZTECA}]];
        var others_block = $('#others-block');
        var others_dependiente = $('#others-dependiente');
        var sub_independiente = $('#sub-independiente');
        updateBranding();
        $('input[name=activityType]').on('click', function () {
            switch ($(this).val()) {
                case 'others':
                    others_block.toggleClass('gVisible');
                    others_dependiente.removeClass('gVisible');
                    sub_independiente.hide();
                    break;
                case 'dependiente':
                    if(!isPeru){
                        var activityType = $(this).val();
                        questionFw.ajaxToCurrentQuestionController({
                            type: "POST",
                            data: {
                                activityType: activityType
                            }
                        }, "");
                        break;
                    }
                    others_dependiente.toggleClass('gVisible');
                    sub_independiente.hide();
                    others_block.removeClass('gVisible');
                    break;
                case '2':
                    if(!isAzteca){
                        var activityType = $(this).val();
                        questionFw.ajaxToCurrentQuestionController({
                            type: "POST",
                            data: {
                                activityType: activityType
                            }
                        }, "");
                        break;
                    }
                    sub_independiente.show();
                    others_dependiente.removeClass('gVisible');
                    others_block.removeClass('gVisible');
                    break;
                default:
                    var activityType = $(this).val();
                    questionFw.ajaxToCurrentQuestionController({
                        type: "POST",
                        data: {
                            activityType: activityType
                        }
                    }, "");
                    break;
            }
        });
        var inputRadio = $('.input-radio');
        inputRadio.on('click', function () {
            var $this = $(this);
            $('.input-radio').removeClass('active');
            $this.addClass('active');

        });
        /*]]>*/

    </script>
