<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="question">
    <th:block th:replace="loanApplication/formQuestions/questionConfig :: config"></th:block>

    <div id="question_3" class="questions-section animated fadeInRight ">
        <div class="forms chooseCredit list">
            <p th:if="${isSelfEvaluation}" th:utext="#{questions.block.willLike}"></p>
            <p th:if="${isEvaluation}" th:utext="#{questions.block.willLikeEvaluation}"></p>
            <form id="questionForm" th:object="${form}" class="q3" autocomplete="off">
                <div class="field inline"
                     th:each="reason : ${@catalogService.getLoanApplicationReasonsVisible(#locale)}">
                    <label class="input-radio">
                        <input type="radio" class="howEarnMoney" name="reason" th:id="${reason?.id}"/>
                        <div class="option-wrapper">
                            <div class="iconic-option-inner">
                                <figure>
                                    <img th:src="${reason?.image}" alt=""/>
                                </figure>
                                <h5 th:text="${reason?.reason}"></h5>
                                <div class="radio"></div>
                            </div>
                        </div>
                    </label>
                </div>
                <div class="errorContainer"></div>
            </form>
        </div>
    </div>
    <hr class="divisor-bottom"/>
    <script th:inline="javascript">
        /*<![CDATA[*/
        $('input[name=reason]:radio').change(function () {
            questionFw.ajaxToCurrentQuestionController({
                type: "POST",
                data: {loanReasonId: $(this).attr("id")}
            }, "");
        });
        /*]]>*/

    </script>

</th:block>
</html>
