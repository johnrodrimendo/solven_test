<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="question_client">

</th:block>

<th:block th:fragment="question_backoffice">
    <form class="question-form" th:object="${form}" th:attr="data-random-id=${randomId}">
        <div class="row">

            <p th:utext="#{question.block.preoptions}"></p>

            <div class="form-group col-md-12">
                <select th:field="*{productCategory}" class="form-control">
                    <option value="" hidden="hidden"></option>
                    <option th:each="category : ${@catalogService.getProductCategoriesVisible(loanApplication.countryId, #locale)}"
                            th:value="${category?.id}" th:text="${category?.category}"></option>
                </select>
                <div class="errorContainer"></div>
            </div>
        </div>
    </form>
    <script th:inline="javascript">
        /*<![CDATA[*/
        (function() {
            var questionFlow = new QuestionFlow([[${questionId}]], [[${randomId}]]);
        })();
        /*]]>*/
    </script>
</th:block>
</html>
