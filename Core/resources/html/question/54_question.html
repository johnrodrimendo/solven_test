<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="question_client">

</th:block>

<th:block th:fragment="question_backoffice">
    <form class="question-form" th:object="${form}" th:attr="data-random-id=${randomId}">
        <div class="row">

            <p th:text="#{questions.block.validatePIN}"></p>

            <div class="form-group col-md-12">
                <input type="text" class="form-control" th:field="*{pin}"/>
                <div class="errorContainer" style="margin-left: auto"></div>
            </div>

        </div>
    </form>
    <script th:inline="javascript">
        /*<![CDATA[*/
        (function() {
            var questionFlow = new QuestionFlow([[${questionId}]], [[${randomId}]]);
        })();
        /*]]>*/
    </script>
</th:block>
</html>
