#NEW HELP MESSAGES
bd.helpMessage.tittle1=En realidad no podemos hacer mucho en este caso..., s\u00F3lo esperar a que el tiempo pase, =)
bd.helpMessage.body1 =
bd.helpMessage.tittle2=Grrr..., lamentablemente no podemos hacer mucho en estos casos...
bd.helpMessage.body2=Las aseguradoras ponen l\u00EDmite de edad para el desgravamen, =( <br/> Seguiremos buscando aseguradoras, para tratar de encontrar alguna que no tenga esta restricci\u00F3n. \u00A1Te lo haremos saber apenas la encontremos!
bd.helpMessage.tittle3=<div class="text-lightblue">\u00BFHas tenido retrasos importantes en tus pagos?</div>
bd.helpMessage.body3=Toma medidas dr\u00E1sticas ahora mismo. Haz una lista de todos tus gastos y red\u00FAcelos al menos 30%.<br/>Llama a quienes le debes, es mejor dar la cara y pedir ayuda para resolver el traspi\u00E9 a que los intereses se sigan acumulando.<br/>Empieza pagando aquellos cr\u00E9ditos que tengan los intereses m\u00E1s altos, te ayudar\u00E1 a reducir la deuda m\u00E1s r\u00E1pidamente.
bd.helpMessage.tittle4=\u00BFHas tenido alg\u00FAn retraso en tus pagos?
bd.helpMessage.body4=Trata de reducir los gastos innecesarios, siempre se puede hacer un esfuerzo adicional.<br/>Paga m\u00E1s del m\u00EDnimo de tu tarjeta de cr\u00E9dito, ya que las tasas de inter\u00E9s que cobran son realmente altas.<br/>Si puedes evitar usar la tarjeta, mejor... Es una medida temporal hasta que logres ordenarte.
bd.helpMessage.tittle5=<div class="text-lightblue">\u00BFA\u00FAn no tienes experiencia crediticia?</div>
bd.helpMessage.body5=Todav\u00EDa no tienes historial crediticio suficiente para acceder a este producto, pero nunca es tarde para empezar a construirlo.<br/><br/><div class="text-lightblue">\u00BFBuscas un producto diferente? Aqu\u00ED te damos algunos consejos para que puedas comenzar:</div><div class="wrap-inner"><b class="text-lightblue">*</b> Abre una cuenta de ahorros sin costo y comienza a poner tus excedentes.<br/><b class="text-lightblue">*</b> Mant\u00E9n un empleo por m\u00E1s de 12 meses y solicita un producto de cr\u00E9dito luego del mes 3.<br/><b class="text-lightblue">*</b> Aplica a una Tarjeta de Cr\u00E9dito y s\u00E9 sumamente puntual con tus pagos.</div><br/>
bd.helpMessage.tittle6=Lamentablemente no podemos hacer mucho...
bd.helpMessage.body6=No encontramos informaci\u00F3n suficiente para poder ayudarte, =(
bd.helpMessage.tittle7=Ante todas las cosas: \u00A1\u00C1nimo! Muy pronto podr\u00E1s acceder a un cr\u00E9dito.
bd.helpMessage.body7=Si no est\u00E1s trabajando actualmente, recurre a tu red de contactos: m\u00E1s del 75% de los puestos de trabajo se cubren a trav\u00E9s de referidos.<br/>Empieza por las personas que conoces y conf\u00EDan en ti, siempre es el mejor camino. Comienza por tus antiguos jefes y compa\u00F1eros.<br/>Si reci\u00E9n comienzas, ten paciencia habitualmente se requieren m\u00E1s de 6 meses en tu \u00FAltimo empleo para poder aplicar a un cr\u00E9dito.<br/>Si est\u00E1s terminando, ten paciencia! Muy pronto vas a tener un nuevo empleo y podr\u00E1s aplicar a un cr\u00E9dito.
bd.helpMessage.tittle8=Parece que tienes alg\u00FAn inconveniente con tu carnet de extranjer\u00EDa.
bd.helpMessage.body8=Puedes verificarlo en la p\u00E1gina web de migraciones, sin moverte de donde est\u00E1s, =
bd.helpMessage.tittle9=Ante todas las cosas: \u00A1\u00C1nimo!
bd.helpMessage.body9=Todos pasamos por eso alguna vez, vas a salir adelante... y tu ingreso aumentar\u00E1.<br/>Conversa con tu jefe inmediato. Demu\u00E9strale que puedes dar m\u00E1s y que mereces un salario m\u00E1s alto.<br/>\u00BFNo te da resultado? De pronto es tiempo de mirar nuevos horizontes... recurre a tu red de contactos y comienza a buscar alternativas.
bd.helpMessage.tittle10=Tienes 2 caminos..., aumentar tus ingresos o reducir tus gastos.
bd.helpMessage.body10=Comienza por las variable que tienes a mano: ponte como objetivo disminuir tus gastos al menos 15%.<br/>Luego reduce tus gastos financieros, paga los cr\u00E9ditos que tengan los intereses m\u00E1s altos, te ayudar\u00E1 a reducir la deuda y el n\u00FAmero de entidades m\u00E1s r\u00E1pidamente.<br/>Finalmente intenta aumentar tus ingresos... Int\u00E9ntalo primero en donde est\u00E1s, sino comienza a mirar otros horizontes.
bd.helpMessage.tittle11=\u00BFTienes incumplimientos en algunas de tus obligaciones?
bd.helpMessage.body11=Ponte al d\u00EDa en todas tus obligaciones no financieras, haz un esfuerzo y mejora tu record crediticio.
bd.helpMessage.tittle12=\u00BFTu c\u00F3nyuge/ conviviente ha tenido alg\u00FAn retraso en sus pagos?
bd.helpMessage.body12=Trata de reducir los gastos innecesarios, siempre se puede hacer un esfuerzo adicional.<br/>Paga m\u00E1s del m\u00EDnimo de tu tarjeta de cr\u00E9dito, ya que las tasas de inter\u00E9s que cobran son realmente altas.<br/>Si puedes evitar usar la tarjeta, mejor... Es una medida temporal hasta que logres ordenarte.
bd.helpMessage.tittle13=\u00BFNo te encuentras registrado en ning\u00FAn regimen tributario?
bd.helpMessage.body13=Formaliza tu actividad laboral ante Essalud (si eres dependiente) o ante SUNAT (si eres independiente).<br/>Sin lugar a dudas tendr\u00E1s importantes beneficios a medida que pase el tiempo. \u00A1Comienza hoy mismo!
bd.helpMessage.tittle14=\u00BFTienes varias consultas a centrales crediticias en los \u00FAltimos meses?
bd.helpMessage.body14=Cada vez que solicitas un cr\u00E9dito, dejas una "huella" en las centrales crediticias.<br/>Por precauci\u00F3n no podemos darte un cr\u00E9dito en este momento, espera 30 a 60 d\u00EDas y podr\u00E1s hacerlo nuevamente.
bd.helpMessage.tittle15=\u00BFLa empresa que representas o a quien avalas no est\u00E1 al d\u00EDa en sus pagos?
bd.helpMessage.body15=Ponte en contacto inmediatamente para que resuelva el inconveniente, ya que afectar\u00E1 tu record crediticio.<br/>Dale seguimiento, hasta tanto te presente los vouchers de cancelaci\u00F3n de las deudas pendientes.<br/>En la pr\u00F3xima ocasi\u00F3n te m\u00E1s cuidado, debes estar pendiente del comportamiento de pago.
bd.helpMessage.tittle16=Aprovecha tu talento y trata de conseguir una pr\u00E1ctica rentada.
bd.helpMessage.body16=Recurre a tu red de contactos, m\u00E1s del 75% de los puestos de trabajo se cubren a trav\u00E9s de referidos.<br/>Empieza por las personas que conoces y conf\u00EDan en ti, siempre es el mejor camino.<br/>No dejes de chequear nuestra secci\u00F3n de oportunidades laborales, =)


