bd.helpMessage.tittle1=<p>En realidad no podemos hacer mucho en este caso..., sólo esperar a que el tiempo pase, =)</p>
bd.helpMessage.tittle2=<p<Grrr..., lamentablemente no podemos hacer mucho en estos casos...</p>
bd.helpMessage.body2=<p>Las aseguradoras ponen límite de edad para los seguros de vida, =(</p><p>Seguiremos buscando aseguradoras, para tratar de encontrar alguna que no tenga esta restricción. ¡Te lo haremos saber apenas la encontremos!</p>
bd.helpMessage.tittle3=<p>¿Tuviste retrasos importantes en tus pagos?</p>
bd.helpMessage.body3=<p>Tomá medidas drásticas ahora mismo. Hacé una lista de todos tus gastos y redúcilos al menos 30%.</p><p>Llamá a quienes le debes, es mejor dar la cara y pedir ayuda para resolver el traspié a que los intereses se sigan acumulando.</p><p>Empezá pagando aquellos créditos que tengan los intereses más altos, te ayudará a reducir la deuda más rápidamente.</p>
bd.helpMessage.tittle4=<p>¿Tuviste algún atraso en tus pagos?</p>
bd.helpMessage.body4=<p>Tratá de reducir los gastos innecesarios, siempre se puede hacer un esfuerzo adicional.</p>Pagá más del mínimo de tu tarjeta de crédito, ya que las tasas de interés que cobran son realmente altas.</p><p>Si podés evitar usar la tarjeta, mejor... Es una medida temporal hasta que logres ordenarte.</p>
bd.helpMessage.tittle5=<p>¿No tenés experiencia crediticia?</p>
bd.helpMessage.body5=<p>Todavía no tenés historial crediticio suficiente para acceder a este producto, pero nunca es tarde para empezar a construirlo.</p><p>¿Buscas un producto diferente? Acá te damos algunos consejos para que puedas comenzar:<br/>- Abrí una caja de ahorros sin costo y comenzá poner tus excedentes e invertirlos.<br/>- Mantené un empleo por más de 12 meses y solicitá un producto de crédito luego del mes 3.<br/>- Aplicá a una Tarjeta de Crédito y se sumamente puntual con tus pagos.</p><p>De esta manera podrás acceder a más y mejores créditos. Te recomendamos ser muy responsable y conservador con tomar deudas. ¿Querés aprender más? Visita nuestro <a href="/blog" target="_blank">blog</a>.</p>
bd.helpMessage.tittle6=<p>Lamentablemente no podemos hacer mucho...</p>
bd.helpMessage.body6=<p>No encontramos información suficiente para poder ayudarte, =(</p>
bd.helpMessage.tittle7=<p>Ante todas las cosas: ¡Ánimo! Muy pronto podrás acceder a un crédito.</p>
bd.helpMessage.body7=<p>Si no estás trabajando actualmente, recurrí a tu red de contactos: más del 75% de los puestos de trabajo se cubren a través de referidos.</p><p>Empezá por las personas que conoces y confían en vos, siempre es el mejor camino. Comenzá por tus antiguos jefes y compañeros.</p><p>Si recién empezás, tené paciencia. Habitualmente se requieren más de 6 meses en tu último empleo para poder aplicar a un crédito.</p><p>Si estás terminando, tené paciencia! Muy pronto vas a tener un nuevo empleo y podrás aplicar a un crédito.</p>
bd.helpMessage.tittle9=<p>Ante todas las cosas: ¡Ánimo!</p>
bd.helpMessage.body9=<p>Todos pasamos por eso alguna vez, vas a salir adelante... y tu ingreso aumentará.</p><p>Conversá con tu jefe inmediato. Demostrale que podés dar más y que merecés un salario más alto.</p><p>¿No te da resultado? Quizás es tiempo de mirar nuevos horizontes... recurrí a tu red de contactos y comenzá a buscar alternativas.</p>
bd.helpMessage.tittle10=<p>Tenés 2 caminos..., aumentar tus ingresos o reducir tus gastos.</p>
bd.helpMessage.body10=<p>Comenzá por las variable que tenés a mano: ponete como objetivo disminuir tus gastos al menos 15%.<br/>Luego reducí tus compromisos financieros, paga los créditos que tengan los intereses más altos, te ayudará a reducir la deuda y el número de entidades más rápidamente.</p><p>Finalmente intentá aumentar tus ingresos... Intentalo primero en donde estás, sino empezá a mirar otros horizontes.</p>
bd.helpMessage.tittle11=<p>¿Tenés incumplimientos en algunas de tus obligaciones?</p>
bd.helpMessage.body11=<p>Ponete al día en todas tus obligaciones no financieras, hacé un esfuerzo y mejora tu record crediticio.</p>
bd.helpMessage.tittle12=<p>¿Tu cónyuge/ concubino tuvo algún retraso en sus pagos?</p>
bd.helpMessage.body12=<p>Tratá de reducir los gastos innecesarios, siempre se puede hacer un esfuerzo adicional.</p><p>Paga más del mínimo de tu tarjeta de crédito, ya que las tasas de interés que cobran son realmente altas.</p><p>Si podés evitar usar la tarjeta, mejor... Es una medida temporal hasta que logres ordenarte.</p>
bd.helpMessage.tittle13=<p>¿No estás registrado en ningún regimen tributario?</p>
bd.helpMessage.body13=<p>Formalizá tu actividad laboral ante AFIP</p><p>Sin lugar a dudas tendrás importantes beneficios a medida que pase el tiempo. ¡Comenzá hoy mismo!</p>
bd.helpMessage.tittle14=<p>¿Tenés varias consultas a centrales crediticias en los últimos meses?</p>
bd.helpMessage.body14=<p>Cada vez que solicitas un crédito, dejas una "huella" en las centrales crediticias.<p/><p>Por precaución no podemos darte un crédito en este momento, esperá 30 a 60 días y podrás hacerlo nuevamente.</p>
bd.helpMessage.tittle15=<p>¿La empresa que representas o a quien avalas no está al día en sus pagos?</p>
bd.helpMessage.body15=<p>Contactate inmediatamente para que resuelvas el inconveniente, ya que afectará tu record crediticio.</p><p>Dale seguimiento, hasta tanto te presente comprobantes de cancelación de las deudas pendientes.</p><p>En la próxima ocasión tené más cuidado, debes estar pendiente del comportamiento de pago.</p>
bd.helpMessage.tittle16=<p>Aprovechá tu talento y trata de conseguir una práctica o pasantia.</p>
bd.helpMessage.body16=<p>Recurrí a tu red de contactos, más del 75% de los puestos de trabajo se cubren a través de referidos.</p><p>Empezá por las personas que conoces y confían en vos, siempre es el mejor camino.</p><p>No dejes de chequear nuestra sección de oportunidades laborales, =)</p><p>Recurrí a tu red de contactos, más del 75% de los puestos de trabajo se cubren a través de referidos.</p><p>Empezá por las personas que conoces y confían en vos, siempre es el mejor camino.</p><p>No dejes de chequear nuestra sección de oportunidades laborales, =)</p>


