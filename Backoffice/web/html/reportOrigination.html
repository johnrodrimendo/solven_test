<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="templates/defaultTemplate">

<head>
    <meta charset="ISO-8859-1"/>
    <title>Reporte de Originaciones</title>
    <!-- TableFilter -->
    <script th:src="@{/js/bo_tablefilter.js}"></script>
    <!-- Bootstrap DatePicker -->
    <link rel="stylesheet"
          th:href="${@urlService.externalUrl(#httpServletRequest) + '/bootstrap-datepicker/dist/css/bootstrap-datepicker3.css'}"/>
    <script th:src="${@urlService.externalUrl(#httpServletRequest) + '/bootstrap-datepicker/dist/js/bootstrap-datepicker.js'}"></script>
    <script th:src="${@urlService.externalUrl(#httpServletRequest) + '/bootstrap-datepicker/dist/locales/bootstrap-datepicker.es.min.js'}"></script>
    <script th:src="${@urlService.externalUrl(#httpServletRequest) + '/moment/min/moment.min.js'}"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/

        function exportToExcel(){
            var filters = $('.form-control.input-sm.form-control-sm');
            var jsonParams = {};
            for (var i = 0; i < filters.length; i++) {
                if (jsonParams[filters[i].name] == undefined) {
                    jsonParams[filters[i].name] = [];
                }
                jsonParams[filters[i].name][jsonParams[filters[i].name].length] = filters[i].value;
            }

            defaultAjax({
                url: /*[[@{/reporting/origination/excel}]]*/null,
                type: 'POST',
                data: jsonParams,
                success: function (data) {
                    location.reload();
                }
            });
        }

        function reloadResults(){
            defaultAjax({
                url: /*[[@{/reporting/originations/list}]]*/,
                type: 'POST',
                showLoading: false,
                success: function (data) {
                    $('#resultTable').html(data);
                }
            });
            setTimeout(reloadResults, 5000);
        }
        setTimeout(reloadResults, 5000);

        /*]]>*/
    </script>
</head>

<body>


<th:block layout:fragment="content">
    <div class="page-head">
    </div>
    <div class="page-content">
        <div class="container">
            <ul class="page-breadcrumb breadcrumb">
                <li>
                    <a th:href="@{/}">Home</a>
                    <i class="fa fa-circle"></i>
                </li>
                <li>
                    <span>Reporte de Solicitudes</span>
                </li>
            </ul>
            <div class="page-content-inner">
                <div class="row">
                    <div class="col-md-12 ">
                        <div th:class="${@frontEndService.getDefaultPortletClass()}+' tablefilter'">
                            <div class="portlet-title tabbable-line">
                                <div th:class="${@frontEndService.getDefaultCaptionClass()}">
                                    <span th:class="${@frontEndService.getDefaultCaptionSubjectClass()}">Reporte de Originaciones</span>
                                </div>

                                <div class="actions">
                                    <a th:class="${@frontEndService.defaultActionButtonClass}"
                                       href="javascript:exportToExcel()">
                                        <i class="fa fa-table"></i> Exportar a Excel</a>
                                    <div class="table-paginator-info"
                                         style="display: inline-block;vertical-align: top;margin-top: .5em;margin-right: 1em;"></div>
                                </div>

                            </div>
                            <div id="filter">
                                <form role="form" method="post">
                                    <div class="form-row">
                                        <!-- Fecha de registro -->
                                        <div class="form-row col-md-3">
                                            <div class="form-group col-md-6">
                                                <label class="control-label"><b>Fecha registro</b><br />Desde</label>
                                                <input id="creationFromFilter" name="creationFrom" type="text" class="form-control input-sm form-control-sm" placeholder="Desde" />
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label class="control-label"><b></b><br/>Hasta</label>
                                                <input id="creationToFilter" name="creationTo" type="text" class="form-control input-sm form-control-sm" placeholder="Hasta" />
                                            </div>
                                            <script th:inline="javascript">
                                                /*<![CDATA[*/
                                                var creationFromFilter = $('#creationFromFilter');
                                                var creationToFilter = $('#creationToFilter');
                                                datepicker(creationFromFilter);
                                                datepicker(creationToFilter);
                                                function datepicker( obj ){
                                                    obj.datepicker({
                                                        autoclose: true,
                                                        format: "dd/mm/yyyy",
                                                        focusOnShow: true,
                                                        endDate: "today"
                                                    });
                                                }
                                                creationFromFilter.on('change', function () {
                                                    creationToFilter.datepicker('setStartDate', creationFromFilter.val());
                                                });
                                                /*]]>*/
                                            </script>
                                        </div>
                                    </div>

                                    <div class="portlet transparent">
                                        <div class="portlet-title">
                                            <div th:class="${@frontEndService.getDefaultCaptionClass()}">
                                                <span th:class="${@frontEndService.getDefaultCaptionSubjectClass()}">Historico de Reportes</span>
                                            </div>
                                        </div>
                                        <div class="portlet-body">
                                            <div class="table-responsive" id="resultTable">
                                                <th:block th:replace="this :: results"></th:block>
                                            </div>
                                        </div>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>


<th:block th:fragment="results">
    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>Fec. Registro</th>
            <th>Fec. Procesamiento</th>
            <th>Estatus</th>
            <th>Moneda Internacional</th>
            <th>Moneda</th>
            <th>Pais</th>
            <th>Fecha Inicio</th>
            <th>Fecha Fin</th>
            <th>Url</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="report : ${historicReports}">
            <tr>
                <td th:text="${@utilService.datetimeShortFormat(report.registerDate)}" th:attr="data-order=${@utilService.datetimeYearFirstFormat(report?.registerDate)}"></td>
                <td th:text="${@utilService.datetimeShortFormat(report.processDate)}" th:attr="data-order=${@utilService.datetimeYearFirstFormat(report?.processDate)}"></td>
                <th:block th:switch="${report.status}">
                    <td th:case="'P'"><span class="label label-xs label-warning">Pendiente</span></td>
                    <td th:case="'F'"><span class="label label-xs label-danger">Fallido</span></td>
                    <td th:case="'S'"><span class="label label-xs label-success">Procesada</span></td>
                </th:block>
                <td th:text="${report.params != null and !report.params.isNull('internationalCurrency') ? report.params.get('internationalCurrency') ? 'Si' : 'No' : ''}"></td>
                <td th:text="${report.params != null and !report.params.isNull('symbol') ? report.params.get('symbol') : ''}"></td>
                <td th:text="${report.params != null and !report.params.isNull('countries') ? @catalogService.getCountryParam(report.params.get('countries').substring(1,3))?.name : ''}"></td>
                <td th:text="${report.params != null and !report.params.isNull('startDate') ? @utilService.dateCustomFormat(report.params.get('startDate'), 'dd/MM/yyyy', #locale) : ''}"></td>
                <td th:text="${report.params != null and !report.params.isNull('endDate') ? @utilService.dateCustomFormat(report.params.get('endDate'), 'dd/MM/yyyy', #locale) : ''}"></td>
                <td>
                    <a th:if="${report.url != null}" th:href="${@reportsService.createReportDownloadUrl(report.id)}" target="_blank">Descargar</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</th:block>
</body>

</html>
