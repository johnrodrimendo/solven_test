<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title th:text="${title}"></title>
    <link rel="icon" type="image/png" th:href="@{/img/favicon.png}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/pdfExport.css}"/>
</head>
<body>

<div class="pdfViewer">
    <div class="container">
        <div class="pdfWrapper pdfPageBreak" th:if="${pdfPath == null}">
            <!-- Contract -->
            <div th:text="${@creditService.renderContract(loanApplication.creditId, #locale, false, signature)}"></div>
            <!-- /Contract -->
        </div>
        <div class="pdfWrapper">
            <div th:replace="fragments/modalScheduleFragment :: summarySheet"></div>
        </div>
        <div class="pdfWrapper">
            <th:block th:if="${credit != null}">
                <div th:replace="fragments/modalScheduleFragment :: creditSchedule"></div>
            </th:block>
            <th:block th:if="${offer != null}">
                <div th:replace="fragments/modalScheduleFragment :: offerSchedule"></div>
            </th:block>
        </div>

    </div>
</div>

</body>
</html>
