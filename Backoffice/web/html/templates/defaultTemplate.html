<body class="page-container-bg-solid page-md page-header-menu-fixed">
    <div class="page-wrapper">

            <div class="page-wrapper-middle">
                <div class="page-container">
                    <div class="page-content-wrapper">

                    </div>
                </div>
            </div>
        </div>
        <th:block th:replace="fragments/footer :: footer"></th:block>
    </div>
    <script th:inline="javascript">
        /*<![CDATA[*/
        $( document ).ready(function() {
            var table = $('table').each(function () {
                getDatatable($(this), $(this).hasClass('multiselect'));
            });

            
            $(document).on('click focus', '.btn-group >a' , function(event){
                event.preventDefault();
                event.stopPropagation();
                $(this).closest('.btn-group').toggleClass('active');
                $(this).parent().find('>.dropdown-menu').toggleClass('active').focus();

            });

            $(document).on('click', '.btn-group >.dropdown-menu >.dropdown-submenu' , function(event){
                event.preventDefault();

                event.stopPropagation();
                $(this).find('.dropdown-menu').addClass('active');
                $(this).closest('.dropdown-menu').addClass('active');
                $(this).closest('.btn-group').addClass('active');
                $(this).parent().removeClass('active');
            });


            $(document).on('focusout', '.btn-group >.dropdown-menu' , function(event){
                event.preventDefault();
                event.stopPropagation();
                $(this).removeClass('active');
            });

            $(document).on("click",function(e) {
                var container = $(".btn-group >a");
                if (!container.is(e.target) && container.has(e.target).length === 0) {
                    $('.btn-group >.dropdown-menu').removeClass('active');
                }
            });




        });
        /*]]>*/
    </script>
