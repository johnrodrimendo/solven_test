<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="templates/defaultTemplate">

<head>
    <meta charset="ISO-8859-1"/>
    <title>Reporte Dashboard de Funnel</title>
    <script th:src="@{/js/bo_tablefilter.js}"></script>
    <link rel="stylesheet" th:href="${@urlService.externalUrl(#httpServletRequest) + '/bootstrap-datepicker/dist/css/bootstrap-datepicker3.css'}"/>
    <script th:src="${@urlService.externalUrl(#httpServletRequest) + '/bootstrap-datepicker/dist/js/bootstrap-datepicker.js'}"></script>
    <script th:src="${@urlService.externalUrl(#httpServletRequest) + '/bootstrap-datepicker/dist/locales/bootstrap-datepicker.es.min.js'}"></script>
    <script th:src="${@urlService.externalUrl(#httpServletRequest) + '/moment/min/moment.min.js'}"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        $(document).ready(function () {
            onCountryFilterChange();
            $('#filterButton').click(function(){
                var data = $('#filterForm').serializeObject();
                $('#filterButton').loading();
                $('#reportContainer').defaultLoad(/*[[@{/reporting/funnelDashboard}]]*/, null, function(){
                    $('#filterButton').unloading();
                }, 'POST', data, function(){
                    $('#filterButton').unloading();
                });
            });
        });
        $(function() {
            $('#countryFilter').change(onCountryFilterChange);
        });
        function onCountryFilterChange() {
            $('#entityFilter').val('');
            defaultAjax({
                url: /*[[@{/reporting/funnelDashboard/getEntities}]]*/null,
                type: 'POST',
                data: {
                    country: $('#countryFilter').val()
                },
                success: function (data) {
                    var json = JSON.parse(data);
                    $('#entityFilter').html('');
                    var options = "<option value=''>Todos</option>";
                    options += "<option value='0'>Solo Marketplace</option>";
                    for (i = 0 ; i < json.length; i++) {
                        options += "<option value='"+json[i].id+"'>" + json[i].shortName + "</option>";
                    }
                    $('#entityFilter').html(options);
                }
            });
        }
        function exportToExcel() {
            var filters = $('.form-control.input-sm.form-control-sm');
            var jsonParams = {};
            for (var i = 0; i < filters.length; i++) {
                if (jsonParams[filters[i].name] == undefined) {
                    jsonParams[filters[i].name] = [];
                }
                jsonParams[filters[i].name][jsonParams[filters[i].name].length] = filters[i].value;
            }
            defaultAjax({
                url: /*[[@{/reporting/funnelDashboard/export}]]*/null,
                type: 'POST',
                data: jsonParams,
                success: function (data) {
                    location.reload();
                }
            });
        }
        function reloadResults(){
            defaultAjax({
                url: /*[[@{/reporting/funnelDashboard/list}]]*/,
                type: 'POST',
                showLoading: false,
                success: function (data) {
                    $('#resultTable').html(data);
                }
            });
            setTimeout(reloadResults, 5000);
        }
        setTimeout(reloadResults, 5000);
        /*]]>*/
    </script>
</head>
<body>
<th:block layout:fragment="content">
    <div class="page-head"></div>
    <div class="page-content">
        <div class="container">
            <ul class="page-breadcrumb breadcrumb">
                <li>
                    <a th:href="@{/}">Home</a>
                    <i class="fa fa-circle"></i>
                </li>
                <li>
                    <span>Reporte de Funnel</span>
                </li>
            </ul>
            <div class="page-content-inner">
                <div class="row">
                    <div class="col-md-12 ">
                        <div th:class="${@frontEndService.getDefaultPortletClass()}">
                            <div class="portlet-title tabbable-line">
                                <div th:class="${@frontEndService.getDefaultCaptionClass()}">
                                    <span th:class="${@frontEndService.getDefaultCaptionSubjectClass()}">Dashboard de Funnel</span>
                                </div>
                                <div class="actions">
                                    <a th:class="${@frontEndService.defaultActionButtonClass}" href="javascript:exportToExcel()">
                                        <i class="fa fa-table"></i> Exportar a Excel</a>
                                    <div class="table-paginator-info" style="display: inline-block;vertical-align: top;margin-top: .5em;margin-right: 1em;"></div>
                                </div>
                            </div>
                            <div class="portlet-body">
                                <form id="filterForm" role="form" method="post">
                                    <div class="form-row">
                                        <!-- Visualización de estados -->
                                        <div class="form-group col-md-3">
                                            <label class="control-label"><b></b><br />Visualización de estados</label>
                                            <select name="dateType" class="form-control input-sm form-control-sm">
                                                <option value="1" th:text="${@reportsService.FUNNEL_REPORT_DATETYPE_1}"></option>
                                                <option value="2" th:text="${@reportsService.FUNNEL_REPORT_DATETYPE_2}"></option>
                                            </select>
                                        </div>
                                        <!-- Período 1 -->
                                        <div class="col-md-3">
                                            <div class="form-row">
                                                <div class="form-group col-md-6">
                                                    <label class="control-label"><b>Período 1</b><br />Desde</label>
                                                    <input id="period1FromFilter" name="period1FromFilter" type="text" class="form-control input-sm form-control-sm" th:value="${period1From != null ? @utilService.dateCustomFormat(period1From, 'dd/MM/yyyy', #locale) : ''}" />
                                                </div>
                                                <div class="form-group col-md-6">
                                                    <label class="control-label"><b></b><br/>Hasta</label>
                                                    <input id="period1ToFilter" name="period1ToFilter" type="text" class="form-control input-sm form-control-sm" th:value="${period1To != null ? @utilService.dateCustomFormat(period1To, 'dd/MM/yyyy', #locale) : ''}" />
                                                </div>
                                                <script th:inline="javascript">
                                                    /*<![CDATA[*/
                                                    var period1FromFilter = $('#period1FromFilter');
                                                    var period1ToFilter = $('#period1ToFilter');
                                                    datepicker(period1FromFilter);
                                                    datepicker(period1ToFilter);
                                                    function datepicker( obj ){
                                                        obj.datepicker({
                                                            autoclose: true,
                                                            format: "dd/mm/yyyy",
                                                            focusOnShow: true,
                                                            endDate: "today"
                                                        });
                                                    }
                                                    period1FromFilter.on('change', function () {
                                                        period1ToFilter.datepicker('setStartDate', period1FromFilter.val());
                                                    });
                                                    /*]]>*/
                                                </script>
                                            </div>
                                        </div>
                                        <!-- Período 2 -->
                                        <div class="col-md-3">
                                            <div class="form-row">
                                                <div class="form-group col-md-6">
                                                    <label class="control-label"><b>Período 2</b><br/>Desde</label>
                                                    <input id="period2FromFilter" name="period2FromFilter" type="text" class="form-control input-sm form-control-sm" th:value="${period2From != null ? @utilService.dateCustomFormat(period2From, 'dd/MM/yyyy', #locale) : ''}" />
                                                </div>
                                                <div class="form-group col-md-6">
                                                    <label class="control-label"><b></b><br/>Hasta</label>
                                                    <input id="period2ToFilter" name="period2ToFilter" type="text" class="form-control input-sm form-control-sm" th:value="${period2To != null ? @utilService.dateCustomFormat(period2To, 'dd/MM/yyyy', #locale) : ''}" />
                                                </div>
                                                <script th:inline="javascript">
                                                    /*<![CDATA[*/
                                                    var period2FromFilter = $('#period2FromFilter');
                                                    var period2ToFilter = $('#period2ToFilter');
                                                    datepicker(period2FromFilter);
                                                    datepicker(period2ToFilter);
                                                    function datepicker( obj ){
                                                        obj.datepicker({
                                                            autoclose: true,
                                                            format: "dd/mm/yyyy",
                                                            focusOnShow: true,
                                                            endDate: "today"
                                                        });
                                                    }
                                                    period2FromFilter.on('change', function () {
                                                        period2ToFilter.datepicker('setStartDate', period2FromFilter.val());
                                                    });
                                                    /*]]>*/
                                                </script>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-row">
                                        <!-- País -->
                                        <div class="form-group col-md-2">
                                            <label class="control-label"><b></b><br />País</label>
                                            <select id="countryFilter" name="country" class="form-control input-sm form-control-sm">
                                                <option th:each="country : ${@catalogService.getCountryParams()}" th:value="${country.id}" th:text="${country.name}" th:selected="${countryActiveUser}"></option>
                                            </select>
                                        </div>
                                        <!-- Financiador -->
                                        <div class="form-group col-md-2">
                                            <label class="control-label"><b></b><br />Financiador</label>
                                            <select id="entityFilter" name="entity" class="form-control input-sm form-control-sm">
                                                <option value="">Todos</option>
                                                <option value="0">Solo Marketplace</option>
                                            </select>
                                        </div>
                                        <!-- Tipo de desembolso -->
                                        <div class="form-group col-md-2">
                                            <label class="control-label"><b></b><br />Tipo de desembolso</label>
                                            <select name="disbursementType" class="form-control input-sm form-control-sm">
                                                <option value="">Todos</option>
                                                <option th:each="disbursementType : ${@catalogService.getDisbursementTypes()}" th:value="${disbursementType.disbursementTypeId}" th:text="${disbursementType.disbursementType}"></option>
                                            </select>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="portlet-title tabbable-line">
                                <div th:class="${@frontEndService.getDefaultCaptionClass()}">
                                    <span th:class="${@frontEndService.getDefaultCaptionSubjectClass()}">Hist&oacute;rico de Reportes</span>
                                </div>
                            </div>
                            <div class="portlet-body" style="padding-top: 0px;">
                                <div class="table-responsive" id="resultTable">
                                    <th:block th:replace="this :: results"></th:block>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>

<th:block th:fragment="results">
    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>Fec. Registro</th>
            <th>Fec. Procesamiento</th>
            <th>Estatus</th>
            <th>Visualización de estados</th>
            <th>Periodo 1</th>
            <th>Periodo 2</th>
            <th>Pa&iacute;s</th>
            <th>Financiador</th>
            <th>Tipo de desembolso</th>
            <th>Url</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="report : ${historicReports}">
            <tr>
                <td th:text="${@utilService.datetimeShortFormat(report.registerDate)}" th:attr="data-order=${@utilService.datetimeYearFirstFormat(report?.registerDate)}"></td>
                <td th:text="${@utilService.datetimeShortFormat(report.processDate)}" th:attr="data-order=${@utilService.datetimeYearFirstFormat(report?.processDate)}"></td>
                <th:block th:switch="${report.status}">
                    <td th:case="'P'"><span class="label label-xs label-warning">Pendiente</span></td>
                    <td th:case="'F'"><span class="label label-xs label-danger">Fallido</span></td>
                    <td th:case="'S'"><span class="label label-xs label-success">Procesada</span></td>
                </th:block>
                <td th:text="${report.params != null and !report.params.isNull('dateType') ? @utilService.getDateTypeFunnel(report.params.get('dateType')) : '' }"></td>
                <td th:text="${report.params != null ? report.params.get('period1From').toString() : ''} + ' - ' + ${report.params != null ? report.params.get('period1To').toString() : ''}"></td>
                <td th:text="${report.params != null ? report.params.get('period2From').toString() : ''} + ' - ' + ${report.params != null ? report.params.get('period2To').toString() : ''}"></td>
                <td th:text="${report.params != null and !report.params.isNull('countryId') ? @utilService.getCountriesFunnelByIds(report.params.get('countryId')) : 'Todos' }"></td>
                <td th:text="${report.params != null and !report.params.isNull('entityId') ? @utilService.getEntityFunnelById(report.params.get('entityId')) : 'Todos' }"></td>
                <td th:text="${report.params != null and !report.params.isNull('disbursementType') ? @utilService.getDisbursementTypesFunnelByIds(report.params.get('disbursementType')) : 'Todos' }"></td>
                <td>
                    <a th:if="${report.url != null}" th:href="${@reportsService.createReportDownloadUrl(report.id)}" target="_blank">Descargar</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</th:block>

</body>

</html>
