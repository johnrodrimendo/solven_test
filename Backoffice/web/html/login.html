    <script th:inline="javascript">
        /*<![CDATA[*/

        $(document).on('ready', function () {
            $('#loginButton').click(function (evt) {
                evt.preventDefault();
                $(this).loading('', 2);
                defaultAjax({
                    url: /*[[@{/login}]]*/null,
                    type: 'POST',
                    data: $('#loginForm').serializeObject(),
                    showLoading : false,
                    success: function (data) {
                        $('#loginButton').unloading();
                    },
                    error: function() {
                        $('#loginButton').unloading();
                    }
                });
            });

            $('#password').keypress(function(e) {
                if (e.keyCode == 13) {
                    if ($('#password').validate().form()) {
                        $('#loginButton').click();
                    }
                    return false;
                }
            });

            $('#username').keypress(function(e) {
                if (e.keyCode == 13) {
                    if ($('#username').validate().form()) {
                        $('#loginButton').click();
                    }
                    return false;
                }
            });
        });

        function showResetPassword(){
            $('#loginForm').fadeOut( "slow",function(){
                $('#reset').fadeIn( "slow" );
            });
        }

        function back(){
            $('#reset').fadeOut( "slow",function(){
                $('#loginForm').fadeIn( "slow");
            } );
        }

        function resetPassword() {
            defaultAjax({
                url: /*[[@{/resetPassword}]]*/null,
                type: 'POST',
                showLoading:false,
                data: {
                    user : $('#userNameReset').val()
                },
                success: function (data) {
                    window.location.href = /*[[@{/login}]]*/null;
                    //window.location.replace(/*[[@{/login}]]*/);
                    //$('#generateButton').unloading();
                    // swal({
                    //     title: "¡Enhorabuena!",

                    //     type: "success"
                    // },function() {
                    //     window.location.replace(/*[[@{/login}]]*/);
                    // });
                },
                error: function() {
                    //$('#generateButton').unloading();
                    //swal("Hubo un error int&eacute;ntalo nuevamente.");
                }
            });
        }

<!-- BEGIN LOGIN -->
<div class="content">
    <!-- BEGIN LOGIN FORM -->
    <form id ="loginForm">
        <h3 class="form-title font-green">Inicia Sesión</h3>
        <div class="alert alert-danger display-hide">
            <button class="close" data-close="alert"></button>
            <span> Ingresa tu usuario y contraseña. </span>
        </div>
        <div class="form-group">
            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
            <label class="control-label visible-ie8 visible-ie9">Usuario</label>
            <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off"
                   placeholder="Username" id="username" name="username"/></div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">Contraseña</label>
            <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off"
                   placeholder="Password" id="password" name="password"/></div>
        <div class="form-group">
            <button id="loginButton" class="btn red uppercase">Iniciar Sesión</button>
            <label th:if="false" class="rememberme check mt-checkbox mt-checkbox-outline">
                <input type="checkbox" name="rememberMe" value="1"/>Recordarme
                <span></span>
            </label>
        </div>
        <div class="form-group text-center">
            <a th:if="false" href="javascript:;" id="forget_password">¿Olvidó su contraseña?</a>
        </div>

        <div>
            <a href="javascript:showResetPassword();">¿Olvidaste tu contraseña?</a>
        </div>
    </form>
    <!-- END LOGIN FORM -->
    <!-- BEGIN FORGOT PASSWORD FORM -->
    <form id="reset" class="forget-form" action="index.html" method="post">
        <h3 class="font-green">¿Olvidó su contraseña?</h3>
        <p> Ingrese su nombre de usuario para reiniciar su contraseña. </p>
        <div class="form-group">
            <input id="userNameReset" class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Usuario"
                   name="userNameReset"/></div>
        <div class="form-actions">
            <a href="javascript:back();" class="btn green btn-outline" >Volver</a>
            <a href="javascript:resetPassword();" class="btn btn-success uppercase pull-right" >Enviar</a>
        </div>
    </form>
    <!-- END FORGOT PASSWORD FORM -->
