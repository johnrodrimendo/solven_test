preEvaluationResponse.state.running.message=Estamos haciendo consultas a fuentes externas para poder darte una respuesta, no nos tomaremos m\u00E1s de 15 segundos.

preEvaluationResponse.state.success.tittle=\u00A1Buenas noticias! Hemos consultado diversas fuentes de datos y podemos seguir avanzando con tu solicitud.
preEvaluationResponse.state.success.message=Ay\u00FAdanos completando la siguiente informaci\u00F3n, no tardar\u00E1s m\u00E1s de 90 segundos. <br/>Vamos en

preEvaluationResponse.state.fail.tittle=\u00A1Ohhh! Algo anduvo mal.
preEvaluationResponse.state.fail.message=Lamentamos much\u00EDsimo no poder ayudarte en esta ocasi\u00F3n, ya que al parecer encontramos algunas inconsistencias.
preEvaluationResponse.state.fail.subtittle1=Queremos ayudarte a mejorar tu posibilidad de acceder a cr\u00E9ditos. \u00BFNos permites darte algunos consejos? Creemos que pueden ser de tu ayuda.
preEvaluationResponse.state.fail.reason1.tittle=\u00BFTienes un cumplimiento irregular en cr\u00E9ditos anteriores?
preEvaluationResponse.state.fail.reason1.body=Reduce al m\u00EDnimo tus compras, a veces hay que ajustarse un poco para poder salir adelante.<br/>Si usas tarjeta de cr\u00E9dito, paga siempre m\u00E1s del m\u00EDnimo, suelen ser deudas muy caras.
preEvaluationResponse.state.fail.reason2.tittle=\u00BFTienes una deuda vencida con atrasos severos?
preEvaluationResponse.state.fail.reason2.body=Reduce urgentemente todos los gastos que no sean esenciales.<br/>Contacta a tus acreedores y muestra intenci\u00F3n de pago, busca opciones para refinanciar tus deudas.<br/>Prioriza siempre el pago de los cr\u00E9ditos m\u00E1s costosos.
preEvaluationResponse.state.fail.reason3.tittle=\u00BFNo te encuentras registrado en ning\u00FAn regimen tributario o no te encuentras al d\u00EDa en los tributos ante SUNAT?
preEvaluationResponse.state.fail.reason3.body=Formaliza tu actividad laboral ante Essalud (si eres dependiente) o ante SUNAT (si eres independiente) y mant\u00E9n el pago de tus tributos al d\u00EDa, tendr\u00E1s importantes beneficios en el tiempo.<br/>Si te encuentras sin empleo en estos momentos, busca nuevas opciones sabiendo que hacerlo es un trabajo que toma tiempo, disciplina y no es inmediato.<br/>Solicita ayuda a amigos y conocidos, generando una red de contactos. Empezar por las personas que conoces y conf\u00EDan en ti, siempre es el mejor camino.
preEvaluationResponse.state.fail.reason4.tittle=\u00BFNo tienes experiencia manejando cr\u00E9ditos?
preEvaluationResponse.state.fail.reason4.body=Por el momento s\u00F3lo podemos financiar a aquellos que tengan experiencia crediticia previa. De todas maneras, muy pronto tendremos un cr\u00E9dito especialmente dise\u00F1ado para ti. \u00A1Te lo haremos saber al toque!
preEvaluationResponse.state.fail.reason5.tittle=\u00BFTienes incumplimientos en algunas de tus obligaciones?
preEvaluationResponse.state.fail.reason5.body=Ponte al d\u00EDa en todas tus obligaciones, tambi\u00E9n en las no financieras.
preEvaluationResponse.state.fail.final.message1=Te recomendamos hacer estos ajustes y volver a solicitar tu cr\u00E9dito en un plazo de 3 meses aproximadamente.
preEvaluationResponse.state.fail.final.message2=Estaremos esperando por ti. Gracias por tu inter\u00E9s en {0}.


