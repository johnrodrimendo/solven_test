<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="templates/mainTemplate">
<head>

    <title>Cr&eacute;dito libre disponibilidad</title>

    <!-- Owl. Carousel -->
    <link rel="stylesheet" th:href="${@urlService.externalUrl(#httpServletRequest) + '/owlCarousel2/assets/owl.carousel.min.css'}"/>
    <link rel="stylesheet" th:href="${@urlService.externalUrl(#httpServletRequest) + '/owlCarousel2/assets/owl.theme.default.min.css'}"/>
    <script th:src="${@urlService.externalUrl(#httpServletRequest) + '/owlCarousel2/owl.carousel.min.js'}"></script>
    <!-- / Owl. Carousel -->

    <!--Jquery Validation-->
    <script th:src="${@urlService.externalUrl(#httpServletRequest) + '/jquery-validation/dist/jquery.validate.min.js'}"></script>
    <script th:src="${@urlService.externalUrl(#httpServletRequest) + '/jquery-validation/dist/additional-methods.min.js'}"></script>

    <script th:if="${@configuration.TOKY_ACTIVE()}">

        (function (v, p) {
            var s = document.createElement('script');
            s.src = 'https://app.toky.co/resources/widgets/toky-widget.js?v=' + v;
            s.onload = function () {
                Toky.load(p);
            };
            document.head.appendChild(s);
        })('6800f1c', {"$username": "Solven", "$bubble": false, "$color": "#f7323f,#00aabb,#ffffff"});

    </script>

</head>
<body>


<!-- Header -->
<th:block layout:fragment="header">
    <th:block th:replace="fragments/headers :: landingHome"></th:block>
</th:block>
<!-- /Header -->

<!-- Content -->
<th:block layout:fragment="content">
    <!-- Landing -->
    <div class="landing personal-loan">
        <div class="hero-content content-left">
            <div class="wrap">
                <div class="hero-text">
                    <h2 class="landing-title text-bold" th:utext="#{static.landing.personalLoan.heroTitle}"></h2>
                </div>
                <div class="divisor-bar"></div>
                <div class="hero-pharagraph">
                    <p th:utext="#{static.landing.personalLoan.heroPharagraph}"></p>
                </div>
                <div class="actions">
                    <a th:href="@{/__${T(com.affirm.common.model.catalog.ProductCategory).CONSUMO_CATEGORY_URL}__/__${T(com.affirm.acquisition.controller.EvaluationController).URL}__}" class="anchor-button bg-red" th:text="#{button.applyHere}"></a>
                    <small class="display-block"><a href="#" id="confirmation-button">&iquest;Tienes un c&oacute;digo?</a></small>
                </div>
            </div>
        </div>
        <div class="button-info">
            <div class="container">
                <ul>
                    <li>
                        <p>Desde <span th:text="${@utilService.integerMoneyFormat(product.minAmount)}"></span> a <span th:text="${@utilService.integerMoneyFormat(product.maxAmount)}"></span></p>
                    </li>
                    <li>
                        <p>Tasas de <span th:text="${@utilService.percentFormat(product.minTea)}"></span> - <span th:text="${@utilService.percentFormat(product.maxTea)}"></span></p>
                    </li>
                    <li>
                        <p>De <span th:text="${product.minInstallments}"></span> a <span th:text="${product.maxInstallments}"></span> cuotas</p>
                    </li>
                    <li>
                        <p>Sin costos ocultos</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- /Landing -->

    <!-- Press -->
    <section class="press">
        <div class="container">
            <th:block layout:fragment="pressCarousel">
                <th:block th:replace="fragments/pressCarousel :: pressCarousel"></th:block>
            </th:block>
        </div>
    </section>
    <!-- / Press -->

    <section class="how-it-works">
        <div class="container">
            <article>
                <div class="top-info" th:utext="#{static.landing.personalLoan.stepTitle}"></div>
                <div class="process">
                    <div class="row">
                        <div class="col-lg-4 col-md-4 col-sm-6 column">
                            <div class="box-step">
                                <div class="top">
                                    <i class="icon icon-step-1"></i>
                                </div>
                                <h3 th:text="#{static.landing.personalLoan.step1}"></h3>
                                <p th:text="#{static.landing.personalLoan.step1.desc}"></p>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-6 column">
                            <div class="box-step">
                                <div class="top">
                                    <i class="icon icon-step-2"></i>
                                </div>
                                <h3 th:text="#{static.landing.personalLoan.step2}"></h3>
                                <p th:text="#{static.landing.personalLoan.step2.desc}"></p>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-6 column">
                            <div class="box-step">
                                <div class="top">
                                    <i class="icon icon-step-3"></i>
                                </div>
                                <h3 th:text="#{static.landing.personalLoan.step3}"></h3>
                                <p th:text="#{static.landing.personalLoan.step3.desc}"></p>
                            </div>
                        </div>
                    </div>
                    <div class="actions">
                        <a th:href="@{/__${T(com.affirm.common.model.catalog.ProductCategory).CONSUMO_CATEGORY_URL}__/__${T(com.affirm.acquisition.controller.EvaluationController).URL}__}" class="anchor-button bg-red" th:text="#{button.applyHere}"></a>
                    </div>
                </div>
            </article>
        </div>
    </section>
</th:block>
<!-- /Content -->
<!-- footer -->
<th:block layout:fragment="footer">
    <th:block th:replace="fragments/footers :: footerLandings"></th:block>
</th:block>
<!-- footer ends -->
</body>
</html>
