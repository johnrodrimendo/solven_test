<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Solven Referidos</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&amp;display=swap" rel="stylesheet" />
  <link rel="preload" as="style" th:href="@{/css/landingPayments.css}" />
  <link rel="stylesheet" th:href="@{/css/landingPayments.css}" />
  <link id="favicon" rel="icon" type="image/png" th:href="@{/img/favicon.png}" />
  <script defer="true" type="text/javascript" th:src="@{/js/statisticsPayments.js}"></script>
  <script th:inline="javascript">
    /*<![CDATA[*/
    var logoutUrl = /*[[@{/solvers/logout}]]*/ ;

    function generateEncodedURL(el) {
      console.log(el.dataset.href + escape(el.dataset.message));
      if (el.dataset && el.dataset.href && el.dataset.message) {
        window.open(el.dataset.href + escape(el.dataset.message), '_blank');
      }
    }
    /*]]>*/
  </script>
</head>

<body>
  <div class="container">
    <div class="header-inner">
      <div class="header">
        <div class="gwr">
          <div class="menu-desktop"><a class="link-solven" th:href="@{/solvers}">
              <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 129.35 41.95">
                <g id="Capa_2" data-name="Capa 2">
                  <g id="nav">
                    <path class="cls-1"
                      d="M.19 40.59v-5.41a19.52 19.52 0 0 0 7 1.41c2.53 0 3.51-.73 3.51-2 0-1.56-2.24-1.76-5.16-2.73S0 28.85 0 24.66c0-5.22 4-7.46 9.69-7.46a23.22 23.22 0 0 1 6.34.93v5.45a19.76 19.76 0 0 0-6-1C7.8 22.56 7 23.15 7 24.22c0 1.22 1 1.51 4.19 2.39 3.36 1 6.62 2.77 6.62 7.6 0 5.06-3.85 7.74-9.55 7.74a19.62 19.62 0 0 1-8.07-1.36zM19.19 29.58c0-6.43 3.9-12.38 12-12.38s11.89 5.41 11.89 12.38C43.07 36 39.17 42 31.13 42s-11.94-5.46-11.94-12.42zm16.18 0c0-4.29-1.17-6.92-4.24-6.92s-4.19 2.63-4.19 6.92 1.17 6.87 4.24 6.87 4.19-2.54 4.19-6.87zM55.71 2h7.21L48.5 42h-7.21zM58.8 17.2h8.1l3.52 13.23c.4 1.51.81 3.88.91 4.23h.1c.1-.4.55-2.82.9-4.23L75.8 17.2h7.9L75.55 42h-8.7zM82.46 29.58c0-6.63 3.9-12.38 11.64-12.38 8 0 10.63 5.41 10.63 11.35a20.6 20.6 0 0 1-.15 2.44H90.11c.1 3.36 1.36 5.46 5.65 5.46A18.17 18.17 0 0 0 103 35v5.6a21.81 21.81 0 0 1-7.78 1.4c-9.11 0-12.76-5.16-12.76-12.42zm15-2.78v-.29c0-2-1-4-3.32-4s-3.6 1.71-3.85 4.24zM107.27 17.2h7.38v2.33a10.64 10.64 0 0 1 6.68-2.33c6 0 8 3.66 8 8.57V42h-7.52V26.9c0-2.62-.9-3.81-3.37-3.81a6.34 6.34 0 0 0-3.61 1.39V42h-7.58zM52.9 37.62a4.44 4.44 0 0 1 8.87 0 4.44 4.44 0 0 1-8.87 0z">
                    </path>
                    <path fill="none" d="M0 0h129.35v41.95H0z"></path>
                  </g>
                </g>
              </svg></a>
            <div class="menu-list">
              <ul>
                <li><a th:href="@{/solvers/howItWorks}">C&oacute;mo funciona</a></li>
                <li> <a class="statistics-payments" th:href="@{/solvers/statisticsPayments}">Estad&iacute;sticas y pagos</a></li>
                <li> <a th:href="@{/solvers/userData}">datos personales</a></li>
                <li> <a class="button log-out-btn">LOG OUT</a></li>
              </ul>
            </div>
          </div>
          <div class="menu-mobile">
            <div class="hamburger">
              <div class="hamburger-layer hamburger-layer-top"></div>
              <div class="hamburger-layer hamburger-layer-mid"></div>
              <div class="hamburger-layer hamburger-layer-bottom"></div>
            </div>
            <div class="menu-list">
              <ul>
                <li><a th:href="@{/solvers/howItWorks}">C&oacute;mo funciona</a></li>
                <li> <a class="statistics-payments" th:href="@{/solvers/statisticsPayments}">Estad&iacute;sticas y pagos</a></li>
                <li> <a th:href="@{/solvers/userData}">datos personales</a></li>
                <li class="button"> <a class="log-out-btn">LOG OUT</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="square-inner">
    <div class="gwr">
      <div class="square-container">
        <div class="square-1">
          <div class="square-middle">
            <div class="square">
              <p class="title">Referidos</p>
              <div style="display:flex;align-items: center;">
                <p class="descrip"
                  style="color: #3C485C;font-weight:bold;padding-bottom:0 !important;margin-left: 0;margin-right: 0;width:100%;">
                  Solicitudes iniciadas </p>
                <p class="descrip" style="color: #3C485C;font-weight: bold;padding-bottom:0 !important" th:text="${initiatedLoans}"></p>
              </div>
              <div style="display:flex;align-items: center">
                <p class="descrip"
                  style="color: #3C485C;font-weight: bold;padding-bottom:0 !important;margin-left: 0;margin-right: 0;width:100%;">
                  Solicitudes completadas </p>
                <p class="descrip" style="color: #3C485C;font-weight: bold;padding-bottom:0 !important" th:text="${completedLoans}"></p>
              </div>
              <div style="display:flex;align-items: center">
                <p class="descrip" style="color: #3C485C;font-weight: bold;margin-left: 0;margin-right: 0;width:100%;">
                  Solicitudes con oferta </p>
                <p class="descrip" style="color: #3C485C;font-weight: bold;padding-bottom:0 !important" th:text="${offerLoans}"></p>
              </div>
              <div style="display:flex;align-items: center">
                <p class="descrip" style="color: #3C485C;font-weight: bold;margin-left: 0;margin-right: 0;width:100%;">
                  Solicitudes desembolsadas</p>
                <p class="descrip" style="color: #3C485C;font-weight: bold;padding-bottom:0 !important" th:text="${disbursedCredits}"></p>
              </div>
              <div class="border-bottom"></div>
            </div>
          </div>
        </div>
        <div class="square-2">
          <div class="square-middle">
            <div class="square">
              <p class="title">Pagos</p>
              <div style="display:flex;align-items: center;">
                <p class="descrip" style="color: #3C485C;font-weight: bold;margin-left: 0;margin-right: 0;width:78%;">
                  Comisiones generadas </p>
                <p class="descrip" style="color: #3C485C;font-weight: bold;padding-bottom:0 !important" th:text="${'S/ ' + generatedCommission}"></p>
              </div>
              <div class="border-bottom"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
